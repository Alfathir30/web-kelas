<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Kelas 11 TKJ2</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <h1>Admin Dashboard</h1>
                    <span>Kelola Tugas Kelas 11 TKJ2</span>
                </div>
                <nav class="nav">
                    <a href="index.html">Kembali ke Beranda</a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Admin Login -->
    <section id="admin-login" class="section">
        <div class="container">
            <div class="admin-login-card">
                <h2>Login Admin</h2>
                <form id="login-form">
                    <div class="form-group">
                        <label for="admin-password">Password Admin:</label>
                        <input type="password" id="admin-password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Admin Panel -->
    <section id="admin-panel" class="section" style="display: none;">
        <div class="container">
            <div class="admin-grid">
                <!-- Form Tambah Tugas -->
                <div class="admin-card">
                    <h3>Tambah Tugas Baru</h3>
                    <form id="tugas-form">
                        <div class="form-group">
                            <label for="mata-pelajaran">Mata Pelajaran:</label>
                            <select id="mata-pelajaran" required>
                                <option value="">Pilih Mata Pelajaran</option>
                                <option value="B. Inggris">B. Inggris</option>
                                <option value="PABP">PABP</option>
                                <option value="Penjas">Penjas</option>
                                <option value="Akidah Akhlak">Akidah Akhlak</option>
                                <option value="Administrasi Infrastruktur Jaringan">Administrasi Infrastruktur Jaringan</option>
                                <option value="Sejarah">Sejarah</option>
                                <option value="Tehwan">Tehwan</option>
                                <option value="B. Indonesia">B. Indonesia</option>
                                <option value="Teknologi Layanan Jaringan">Teknologi Layanan Jaringan</option>
                                <option value="Administrasi Sistem Jaringan">Administrasi Sistem Jaringan</option>
                                <option value="Al-Quran">Al-Quran</option>
                                <option value="PPKn">PPKn</option>
                                <option value="Sunda">Sunda</option>
                                <option value="Mata Pelajaran Pilihan (Coding)">Mata Pelajaran Pilihan (Coding)</option>
                                <option value="Matematika">Matematika</option>
                                <option value="PKK">PKK</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="hari">Hari:</label>
                            <select id="hari" required>
                                <option value="">Pilih Hari</option>
                                <option value="Senin">Senin</option>
                                <option value="Selasa">Selasa</option>
                                <option value="Rabu">Rabu</option>
                                <option value="Kamis">Kamis</option>
                                <option value="Jumat">Jumat</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="deadline">Deadline:</label>
                            <input type="date" id="deadline" required>
                        </div>
                        <div class="form-group">
                            <label for="deskripsi">Deskripsi Tugas:</label>
                            <textarea id="deskripsi" rows="4" required placeholder="Masukkan detail tugas..."></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Tambah Tugas</button>
                    </form>
                </div>

                <!-- Daftar Tugas -->
                <div class="admin-card">
                    <h3>Daftar Tugas</h3>
                    <div id="admin-tugas-list" class="admin-tugas-list">
                        <div class="loading-spinner">
                            <div class="spinner"></div>
                            <p>Memuat tugas...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
