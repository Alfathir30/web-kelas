def get_current_device_id_python():
    """Mengambil informasi unik dari device saat ini."""
    parts = []
    try:
        parts.append(f"OS:{platform.system()}")
        parts.append(f"Node:{socket.gethostname()}") # Nama komputer
        parts.append(f"Machine:{platform.machine()}") # Arsitektur hardware
        parts.append(f"Processor:{platform.processor()}") # Informasi processor
        # Untuk keunikan lebih, bisa tambahkan MAC address (membutuhkan modul 'uuid')
        # import uuid
        # parts.append(f"UUID:{hex(uuid.getnode())}") 
    except Exception as e:
        parts.append(f"ErrorGettingDeviceID:{e}")
    return "|".join(parts)

def update_script_with_device_id(script_path, new_device_id, placeholder):
    """
    Menulis ulang file script untuk memasukkan Device ID yang baru ditemukan.
    """
    try:
        with open(script_path, 'r', encoding='utf-8') as f:
            content = f.read()
        
        # Buat regex pattern untuk mencari baris ALLOWED_DEVICE_ID dengan placeholder
        # Perhatikan escaping karakter khusus dalam regex
        escaped_placeholder = re.escape(placeholder)
        pattern = re.compile(r"ALLOWED_DEVICE_ID = \"" + escaped_placeholder + "\"")
        
        if pattern.search(content):
            # Ini baris inti perbaikannya:
            # Kita ingin menghasilkan string Python seperti ini: ALLOWED_DEVICE_ID = "ini_id_device_yang_di_escape"
            # new_device_id di sini adalah variabel Python, bukan JS.
            # Jadi kita perlu escape tanda kutip di dalamnya kalau ada.
            # Python string literal for new_device_id itself.
            # Ini sudah dijamin aman karena safe_new_device_id_for_python_js_var di atas sudah melakukan escaping.
            new_content = pattern.sub(f"ALLOWED_DEVICE_ID = \\"{new_device_id}\\"", content);
            
            with open(script_path, 'w', encoding='utf-8') as f:
                f.write(new_content)
            print("INFO: Device ID berhasil direkam dan disimpan ke script untuk proteksi.")
            return True
        else:
            print("WARNING: Placeholder Device ID tidak ditemukan di script. File mungkin sudah dimodifikasi atau rusak.")
            return False
    except Exception as e:
        print(f"ERROR: Gagal menyimpan Device ID ke script: {e}")
        print("Pastikan script memiliki izin tulis di lokasinya.")
        print(f"Detail error: {e}")
        return False

    # --- Setelah itu, cek proteksi seperti biasa ---

    errors = []

    if errors:
        print("\\n--- Gagal Memproses Proteksi ---")
        for error in errors:
            print(f"- {error}")
        print("---------------------------------")
        return False
