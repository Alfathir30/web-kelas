<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Decoder - Advanced JavaScript Deobfuscation Suite</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e3a8a 50%, #0f172a 100%);
            color: #f1f5f9;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Matrix Background */
        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            z-index: 0;
            pointer-events: none;
            overflow: hidden;
        }

        .matrix-line {
            position: absolute;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            color: #0f4c75;
            white-space: nowrap;
            animation: matrixFall 10s linear infinite;
        }

        @keyframes matrixFall {
            0% { transform: translateY(-100vh); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
            position: relative;
            z-index: 10;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .header-icons {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .icon-container {
            padding: 0.75rem;
            background: rgba(59, 130, 246, 0.2);
            border-radius: 50%;
            border: 1px solid rgba(96, 165, 250, 0.3);
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 300;
            letter-spacing: 0.05em;
            margin-bottom: 0.5rem;
        }

        .header .brand {
            font-weight: 600;
            color: #60a5fa;
        }

        .header p {
            font-size: 1.25rem;
            color: #cbd5e1;
            font-weight: 300;
            margin-bottom: 0.5rem;
        }

        .header-divider {
            width: 6rem;
            height: 1px;
            background: linear-gradient(to right, transparent, #60a5fa, transparent);
            margin: 0 auto;
        }

        /* Cards */
        .card {
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid rgba(71, 85, 105, 0.5);
            border-radius: 0.5rem;
            backdrop-filter: blur(8px);
            margin-bottom: 2rem;
            overflow: hidden;
        }

        .card-header {
            padding: 1.5rem;
            border-bottom: 1px solid rgba(71, 85, 105, 0.3);
        }

        .card-title {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.125rem;
            font-weight: 500;
            color: #f1f5f9;
        }

        .card-content {
            padding: 1.5rem;
        }

        /* Upload Area */
        .upload-area {
            text-align: center;
            padding: 2rem;
            border: 2px dashed #475569;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
        }

        .upload-area:hover {
            border-color: rgba(96, 165, 250, 0.5);
        }

        .upload-btn {
            background: #2563eb;
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            font-size: 1.125rem;
            font-weight: 500;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .upload-btn:hover {
            background: #1d4ed8;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
        }

        .upload-info {
            color: #94a3b8;
            margin-top: 1rem;
            font-size: 0.875rem;
        }

        /* Progress Section */
        .progress-section {
            margin-bottom: 2rem;
        }

        .progress-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .progress-title {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
            color: #f1f5f9;
        }

        .progress-percentage {
            font-family: 'Courier New', monospace;
            font-weight: bold;
            color: #60a5fa;
        }

        .progress-bar-container {
            width: 100%;
            height: 8px;
            background: rgba(15, 23, 42, 0.8);
            border-radius: 4px;
            overflow: hidden;
            border: 1px solid rgba(71, 85, 105, 0.3);
            margin-bottom: 1rem;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #60a5fa, #3b82f6, #2563eb);
            border-radius: 4px;
            transition: width 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .progress-bar::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            animation: progressShine 2s infinite;
        }

        @keyframes progressShine {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .progress-steps {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .progress-step {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem;
            background: rgba(51, 65, 85, 0.3);
            border-radius: 0.375rem;
            border: 1px solid rgba(71, 85, 105, 0.3);
            transition: all 0.3s ease;
        }

        .progress-step.active {
            border-color: #60a5fa;
            background: rgba(96, 165, 250, 0.1);
        }

        .progress-step.completed {
            border-color: #10b981;
            background: rgba(16, 185, 129, 0.1);
        }

        .step-icon {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: bold;
        }

        .step-icon.pending {
            background: #475569;
            color: #94a3b8;
        }

        .step-icon.active {
            background: #60a5fa;
            color: white;
            animation: pulse 2s infinite;
        }

        .step-icon.completed {
            background: #10b981;
            color: white;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .step-text {
            font-size: 0.875rem;
            color: #cbd5e1;
        }

        .step-text.active {
            color: #60a5fa;
            font-weight: 500;
        }

        .step-text.completed {
            color: #10b981;
        }

        .current-operation {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem;
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(96, 165, 250, 0.3);
            border-radius: 0.5rem;
            margin-bottom: 1rem;
        }

        .operation-spinner {
            width: 16px;
            height: 16px;
            border: 2px solid transparent;
            border-top: 2px solid #60a5fa;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .operation-text {
            color: #60a5fa;
            font-weight: 500;
            font-family: 'Courier New', monospace;
        }

        /* File Info */
        .file-info {
            margin-top: 1.5rem;
            padding: 1rem;
            background: rgba(51, 65, 85, 0.3);
            border-radius: 0.5rem;
            border: 1px solid rgba(71, 85, 105, 0.5);
        }

        .file-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            font-size: 0.875rem;
        }

        .file-label {
            color: #94a3b8;
        }

        .file-value {
            color: #f1f5f9;
            font-family: 'Courier New', monospace;
            word-break: break-all;
        }

        .status-loaded {
            color: #10b981;
        }

        /* Buttons */
        .btn {
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            text-decoration: none;
        }

        .btn-outline {
            background: transparent;
            border: 1px solid #475569;
            color: #cbd5e1;
        }

        .btn-outline:hover {
            background: #334155;
        }

        .btn-primary {
            background: #16a34a;
            color: white;
            border: none;
            width: 100%;
            padding: 0.75rem;
            font-size: 1.125rem;
            margin-top: 1.5rem;
        }

        .btn-primary:hover {
            background: #15803d;
        }

        .btn-primary:disabled {
            background: #475569;
            cursor: not-allowed;
        }

        /* Preview */
        .preview-textarea {
            width: 100%;
            height: 8rem;
            background: rgba(15, 23, 42, 0.5);
            border: 1px solid #475569;
            color: #cbd5e1;
            font-family: 'Courier New', monospace;
            font-size: 0.75rem;
            padding: 0.75rem;
            resize: none;
            border-radius: 0.375rem;
            margin-top: 1rem;
        }

        /* Detection Results */
        .detection-result {
            padding: 1rem;
            background: rgba(51, 65, 85, 0.3);
            border-radius: 0.5rem;
            border: 1px solid rgba(71, 85, 105, 0.5);
            margin-bottom: 1rem;
        }

        .detection-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 0.5rem;
        }

        .detection-title {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 600;
            color: #f1f5f9;
        }

        .confidence-badge {
            background: rgba(59, 130, 246, 0.2);
            color: #93c5fd;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
        }

        .detection-description {
            color: #cbd5e1;
            font-size: 0.875rem;
        }

        .no-detection {
            text-align: center;
            padding: 2rem;
        }

        .warning-icon {
            width: 3rem;
            height: 3rem;
            color: #f59e0b;
            margin: 0 auto 1rem;
        }

        /* Result */
        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .result-actions {
            display: flex;
            gap: 0.5rem;
        }

        .result-textarea {
            width: 100%;
            height: 24rem;
            background: rgba(15, 23, 42, 0.5);
            border: 1px solid #475569;
            color: #f1f5f9;
            font-family: 'Courier New', monospace;
            font-size: 0.875rem;
            padding: 1rem;
            resize: none;
            border-radius: 0.375rem;
        }

        .result-textarea:focus {
            outline: none;
            border-color: rgba(96, 165, 250, 0.5);
        }

        .result-stats {
            margin-top: 0.75rem;
            display: flex;
            justify-content: space-between;
            color: #94a3b8;
            font-size: 0.75rem;
        }

        /* Watermark */
        .watermark {
            position: fixed;
            bottom: 1.5rem;
            right: 1.5rem;
            color: rgba(148, 163, 184, 0.6);
            font-size: 0.875rem;
            font-weight: 300;
            z-index: 20;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .file-grid {
                grid-template-columns: 1fr;
            }
            
            .result-actions {
                flex-direction: column;
            }
            
            .container {
                padding: 1rem;
            }

            .progress-steps {
                grid-template-columns: 1fr;
            }
        }

        /* Hidden class */
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <!-- Matrix Background -->
    <div class="matrix-bg" id="matrixBg"></div>

    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="header-icons">
                <div class="icon-container">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#60a5fa" stroke-width="2">
                        <polyline points="4 17 10 11 4 5"></polyline>
                        <line x1="12" y1="19" x2="20" y2="19"></line>
                    </svg>
                </div>
                <h1>JS <span class="brand">Decoder</span></h1>
                <div class="icon-container">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#60a5fa" stroke-width="2">
                        <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polygon>
                    </svg>
                </div>
            </div>
            <p>Advanced JavaScript Deobfuscation Suite</p>
            <div class="header-divider"></div>
        </div>

        <!-- File Upload Card -->
        <div class="card">
            <div class="card-header">
                <div class="card-title">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#60a5fa" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7 10 12 15 17 10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                    File Upload
                </div>
            </div>
            <div class="card-content">
                <div class="upload-area">
                    <input type="file" id="fileInput" accept=".js" class="hidden">
                    <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="7 10 12 15 17 10"></polyline>
                            <line x1="12" y1="15" x2="12" y2="3"></line>
                        </svg>
                        Select JavaScript File
                    </button>
                    <p class="upload-info">Supports .js files up to 20MB</p>
                </div>

                <div id="fileInfo" class="file-info hidden">
                    <div class="file-grid">
                        <div>
                            <div class="file-label">Filename:</div>
                            <div id="fileName" class="file-value"></div>
                        </div>
                        <div>
                            <div class="file-label">Size:</div>
                            <div id="fileSize" class="file-value"></div>
                        </div>
                        <div>
                            <div class="file-label">Status:</div>
                            <div class="file-value status-loaded">Loaded</div>
                        </div>
                    </div>
                    <div style="margin-top: 1rem;">
                        <button id="previewBtn" class="btn btn-outline" onclick="togglePreview()">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                            Show Preview
                        </button>
                    </div>
                    <textarea id="previewTextarea" class="preview-textarea hidden" readonly></textarea>
                </div>
            </div>
        </div>

        <!-- Progress Card -->
        <div id="progressCard" class="card hidden">
            <div class="card-header">
                <div class="card-title">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#60a5fa" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <polyline points="12 6 12 12 16 14"></polyline>
                    </svg>
                    Real-time Progress
                </div>
            </div>
            <div class="card-content">
                <div class="progress-section">
                    <div class="progress-header">
                        <div class="progress-title">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#60a5fa" stroke-width="2">
                                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                                <polyline points="22 4 12 14.01 9 11.01"></polyline>
                            </svg>
                            Analysis Progress
                        </div>
                        <div id="progressPercentage" class="progress-percentage">0%</div>
                    </div>
                    
                    <div class="progress-bar-container">
                        <div id="progressBar" class="progress-bar" style="width: 0%"></div>
                    </div>

                    <div id="currentOperation" class="current-operation">
                        <div class="operation-spinner"></div>
                        <div id="operationText" class="operation-text">Initializing scanner...</div>
                    </div>

                    <div class="progress-steps" id="progressSteps">
                        <!-- Steps will be populated by JavaScript -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Analysis Results Card -->
        <div id="analysisCard" class="card hidden">
            <div class="card-header">
                <div class="card-title">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#60a5fa" stroke-width="2">
                        <polyline points="16 18 22 12 16 6"></polyline>
                        <polyline points="8 6 2 12 8 18"></polyline>
                    </svg>
                    Analysis Results
                </div>
            </div>
            <div class="card-content">
                <div id="analysisContent"></div>
            </div>
        </div>

        <!-- Decoded Results Card -->
        <div id="resultCard" class="card hidden">
            <div class="card-header">
                <div class="result-header">
                    <div class="card-title">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#60a5fa" stroke-width="2">
                            <polyline points="4 17 10 11 4 5"></polyline>
                            <line x1="12" y1="19" x2="20" y2="19"></line>
                        </svg>
                        Decoded Output
                    </div>
                    <div class="result-actions">
                        <button class="btn btn-outline" onclick="copyToClipboard()">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                            </svg>
                            Copy
                        </button>
                        <button class="btn btn-outline" onclick="downloadResult()">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                <polyline points="7 10 12 15 17 10"></polyline>
                                <line x1="12" y1="15" x2="12" y2="3"></line>
                            </svg>
                            Download
                        </button>
                    </div>
                </div>
            </div>
            <div class="card-content">
                <textarea id="resultTextarea" class="result-textarea" readonly placeholder="Decoded content will appear here..."></textarea>
                <div class="result-stats">
                    <span id="lineCount">Lines: 0</span>
                    <span id="charCount">Characters: 0</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Watermark -->
    <div class="watermark">Made by Marvel</div>

    <script>
        let currentFile = null;
        let fileContent = '';
        let detectionResults = [];
        let decodedContent = '';
        let showPreview = false;
        let currentProgress = 0;
        let currentStepIndex = 0;

        const analysisSteps = [
            { id: 'init', name: 'Initialize Scanner', description: 'Setting up analysis environment...' },
            { id: 'base64', name: 'Base64 Detection', description: 'Scanning for Base64 patterns...' },
            { id: 'hex', name: 'Hex Analysis', description: 'Analyzing hexadecimal encoding...' },
            { id: 'charcode', name: 'CharCode Scan', description: 'Detecting String.fromCharCode obfuscation...' },
            { id: 'evalatob', name: 'Eval(atob) Check', description: 'Searching for eval(atob()) patterns...' },
            { id: 'jsfuck', name: 'JSFuck Detection', description: 'Analyzing JSFuck encoding...' },
            { id: 'jjencode', name: 'JJencode Scan', description: 'Checking for JJencode patterns...' },
            { id: 'aaencode', name: 'AAencode Check', description: 'Detecting AAencode obfuscation...' },
            { id: 'utf16', name: 'UTF-16 Analysis', description: 'Scanning Unicode escape sequences...' },
            { id: 'iso', name: 'ISO-8859-1 Check', description: 'Analyzing extended ASCII encoding...' },
            { id: 'finalize', name: 'Finalize Results', description: 'Compiling analysis results...' }
        ];

        // Initialize matrix background
        function initMatrixBackground() {
            const matrixBg = document.getElementById('matrixBg');
            const chars = '01アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン';
            const charArray = chars.split('');
            
            for (let i = 0; i < 20; i++) {
                const line = document.createElement('div');
                line.className = 'matrix-line';
                line.style.left = Math.random() * 100 + '%';
                line.style.animationDelay = Math.random() * 10 + 's';
                line.style.animationDuration = (Math.random() * 10 + 10) + 's';
                
                let text = '';
                for (let j = 0; j < 50; j++) {
                    text += charArray[Math.floor(Math.random() * charArray.length)];
                }
                line.textContent = text;
                matrixBg.appendChild(line);
            }
        }

        // Progress management
        function initProgressSteps() {
            const stepsContainer = document.getElementById('progressSteps');
            stepsContainer.innerHTML = '';
            
            analysisSteps.forEach((step, index) => {
                const stepElement = document.createElement('div');
                stepElement.className = 'progress-step';
                stepElement.id = `step-${step.id}`;
                
                stepElement.innerHTML = `
                    <div class="step-icon pending">${index + 1}</div>
                    <div class="step-text">${step.name}</div>
                `;
                
                stepsContainer.appendChild(stepElement);
            });
        }

        function updateProgress(percentage, stepIndex, operation) {
            // Update progress bar
            const progressBar = document.getElementById('progressBar');
            const progressPercentage = document.getElementById('progressPercentage');
            
            progressBar.style.width = percentage + '%';
            progressPercentage.textContent = Math.round(percentage) + '%';
            
            // Update current operation
            const operationText = document.getElementById('operationText');
            operationText.textContent = operation;
            
            // Update steps
            analysisSteps.forEach((step, index) => {
                const stepElement = document.getElementById(`step-${step.id}`);
                const stepIcon = stepElement.querySelector('.step-icon');
                const stepText = stepElement.querySelector('.step-text');
                
                if (index < stepIndex) {
                    // Completed step
                    stepElement.className = 'progress-step completed';
                    stepIcon.className = 'step-icon completed';
                    stepIcon.innerHTML = '✓';
                    stepText.className = 'step-text completed';
                } else if (index === stepIndex) {
                    // Active step
                    stepElement.className = 'progress-step active';
                    stepIcon.className = 'step-icon active';
                    stepIcon.textContent = index + 1;
                    stepText.className = 'step-text active';
                } else {
                    // Pending step
                    stepElement.className = 'progress-step';
                    stepIcon.className = 'step-icon pending';
                    stepIcon.textContent = index + 1;
                    stepText.className = 'step-text';
                }
            });
        }

        // Enhanced Detection Functions with progress
        async function detectBase64(content) {
            await new Promise(resolve => setTimeout(resolve, 300));
            const base64Regex = /^[A-Za-z0-9+/]*={0,2}$/;
            const lines = content.split('\n');
            let base64Lines = 0;

            for (const line of lines) {
                const trimmed = line.trim();
                if (trimmed.length > 50 && base64Regex.test(trimmed)) {
                    base64Lines++;
                }
            }

            if (base64Lines > lines.length * 0.3) {
                return {
                    type: 'Base64',
                    confidence: Math.min(95, (base64Lines / lines.length) * 100),
                    description: 'Base64 encoded content detected with high confidence'
                };
            }
            return null;
        }

        async function detectHexadecimal(content) {
            await new Promise(resolve => setTimeout(resolve, 250));
            const hexMatches = content.match(/[0-9A-Fa-f]{20,}/g);
            if (hexMatches && hexMatches.length > 0) {
                return {
                    type: 'Hexadecimal',
                    confidence: 85,
                    description: 'Hexadecimal encoded patterns detected'
                };
            }
            return null;
        }

        async function detectStringFromCharCode(content) {
            await new Promise(resolve => setTimeout(resolve, 200));
            const charCodeRegex = /String\.fromCharCode\s*\(/gi;
            const matches = content.match(charCodeRegex);
            if (matches && matches.length > 5) {
                return {
                    type: 'String.fromCharCode',
                    confidence: 90,
                    description: 'Character code obfuscation detected'
                };
            }
            return null;
        }

        async function detectEvalAtob(content) {
            await new Promise(resolve => setTimeout(resolve, 180));
            const evalAtobRegex = /eval\s*\(\s*atob\s*\(/gi;
            const matches = content.match(evalAtobRegex);
            if (matches && matches.length > 0) {
                return {
                    type: 'eval(atob(...))',
                    confidence: 95,
                    description: 'Base64 eval obfuscation pattern detected'
                };
            }
            return null;
        }

        async function detectJSFuck(content) {
            await new Promise(resolve => setTimeout(resolve, 220));
            const jsfuckRatio = (content.match(/[[\]()!+{}]/g) || []).length / content.length;
            if (jsfuckRatio > 0.8) {
                return {
                    type: 'JSFuck',
                    confidence: 90,
                    description: 'JSFuck obfuscation using only []()!+{} characters'
                };
            }
            return null;
        }

        async function detectJJencode(content) {
            await new Promise(resolve => setTimeout(resolve, 160));
            if (content.includes('$=~[];') && content.includes('__={}+""')) {
                return {
                    type: 'JJencode',
                    confidence: 95,
                    description: 'JJencode obfuscation pattern identified'
                };
            }
            return null;
        }

        async function detectAAencode(content) {
            await new Promise(resolve => setTimeout(resolve, 190));
            const aaencodePattern = /ﾟωﾟﾉ|ﾟΘﾟ|ﾟｰﾟ/;
            if (aaencodePattern.test(content)) {
                return {
                    type: 'AAencode',
                    confidence: 95,
                    description: 'AAencode Japanese character obfuscation detected'
                };
            }
            return null;
        }

        async function detectUTF16(content) {
            await new Promise(resolve => setTimeout(resolve, 170));
            const utf16Regex = /\\u[0-9A-Fa-f]{4}/g;
            const matches = content.match(utf16Regex);
            if (matches && matches.length > 10) {
                return {
                    type: 'UTF-16',
                    confidence: 80,
                    description: 'UTF-16 unicode escape sequences found'
                };
            }
            return null;
        }

        async function detectISO88591(content) {
            await new Promise(resolve => setTimeout(resolve, 140));
            const isoChars = /[\x80-\xFF]/g;
            const matches = content.match(isoChars);
            if (matches && matches.length > content.length * 0.1) {
                return {
                    type: 'ISO-8859-1',
                    confidence: 75,
                    description: 'Extended ASCII (ISO-8859-1) encoding detected'
                };
            }
            return null;
        }

        // Enhanced Decoding Functions
        function decodeBase64(content) {
            try {
                return atob(content.replace(/\s/g, ''));
            } catch {
                return 'Error: Invalid Base64 encoding format';
            }
        }

        function decodeHexadecimal(content) {
            try {
                const hex = content.replace(/\s/g, '');
                let result = '';
                for (let i = 0; i < hex.length; i += 2) {
                    result += String.fromCharCode(parseInt(hex.substr(i, 2), 16));
                }
                return result;
            } catch {
                return 'Error: Invalid hexadecimal format';
            }
        }

        function decodeStringFromCharCode(content) {
            try {
                const regex = /String\.fromCharCode\s*$$\s*([^)]+)\s*$$/gi;
                let decoded = content;
                let match;

                while ((match = regex.exec(content)) !== null) {
                    const numbers = match[1].split(',').map(n => parseInt(n.trim()));
                    const chars = numbers.map(n => String.fromCharCode(n)).join('');
                    decoded = decoded.replace(match[0], chars);
                }

                return decoded;
            } catch {
                return 'Error: Failed to decode String.fromCharCode';
            }
        }

        function decodeEvalAtob(content) {
            try {
                const regex = /eval\s*$$\s*atob\s*$$\s*["']([^"']+)["']\s*$$\s*$$/gi;
                let decoded = content;
                let match;

                while ((match = regex.exec(content)) !== null) {
                    const base64Content = match[1];
                    const decodedBase64 = atob(base64Content);
                    decoded = decoded.replace(match[0], decodedBase64);
                }

                return decoded;
            } catch {
                return 'Error: Failed to decode eval(atob(...))';
            }
        }

        function decodeUTF16(content) {
            try {
                return content.replace(/\\u([0-9A-Fa-f]{4})/g, (match, hex) => {
                    return String.fromCharCode(parseInt(hex, 16));
                });
            } catch {
                return 'Error: Invalid UTF-16 format';
            }
        }

        // File handling
        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (!file) return;

            if (file.size > 20 * 1024 * 1024) {
                alert('File size exceeds 20MB limit');
                return;
            }

            if (!file.name.endsWith('.js')) {
                alert('Please select a JavaScript (.js) file');
                return;
            }

            currentFile = file;
            
            // Show file info
            document.getElementById('fileName').textContent = file.name;
            document.getElementById('fileSize').textContent = (file.size / 1024).toFixed(2) + ' KB';
            document.getElementById('fileInfo').classList.remove('hidden');

            // Initialize progress
            document.getElementById('progressCard').classList.remove('hidden');
            initProgressSteps();
            updateProgress(0, 0, 'Preparing to read file...');

            // Read file
            const reader = new FileReader();
            reader.onload = function(e) {
                fileContent = e.target.result;
                document.getElementById('previewTextarea').value = fileContent.substring(0, 1000) + (fileContent.length > 1000 ? '...' : '');
                
                // Start analysis
                analyzeFile();
            };
            reader.readAsText(file);
        });

        async function analyzeFile() {
            detectionResults = [];
            currentProgress = 0;
            currentStepIndex = 0;

            const detectors = [
                { func: () => Promise.resolve(), name: 'init' },
                { func: detectBase64, name: 'base64' },
                { func: detectHexadecimal, name: 'hex' },
                { func: detectStringFromCharCode, name: 'charcode' },
                { func: detectEvalAtob, name: 'evalatob' },
                { func: detectJSFuck, name: 'jsfuck' },
                { func: detectJJencode, name: 'jjencode' },
                { func: detectAAencode, name: 'aaencode' },
                { func: detectUTF16, name: 'utf16' },
                { func: detectISO88591, name: 'iso' },
                { func: () => Promise.resolve(), name: 'finalize' }
            ];

            for (let i = 0; i < detectors.length; i++) {
                const detector = detectors[i];
                const step = analysisSteps[i];
                
                // Update progress
                currentProgress = (i / detectors.length) * 100;
                updateProgress(currentProgress, i, step.description);
                
                // Run detector
                if (detector.func !== (() => Promise.resolve())) {
                    const result = await detector.func(fileContent);
                    if (result) detectionResults.push(result);
                } else {
                    // Simulate processing time for init and finalize
                    await new Promise(resolve => setTimeout(resolve, 200));
                }
            }

            // Complete progress
            updateProgress(100, analysisSteps.length, 'Analysis complete!');
            
            // Sort results and display
            detectionResults.sort((a, b) => b.confidence - a.confidence);
            
            // Show results after a brief delay
            setTimeout(() => {
                displayResults();
            }, 500);
        }

        function displayResults() {
            const analysisCard = document.getElementById('analysisCard');
            const analysisContent = document.getElementById('analysisContent');
            
            if (detectionResults.length > 0) {
                let html = '<div style="margin-bottom: 1rem;">';
                detectionResults.forEach(result => {
                    html += `
                        <div class="detection-result">
                            <div class="detection-header">
                                <div class="detection-title">
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#10b981" stroke-width="2">
                                        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                                        <polyline points="22 4 12 14.01 9 11.01"></polyline>
                                    </svg>
                                    ${result.type}
                                </div>
                                <div class="confidence-badge">${Math.round(result.confidence)}% confidence</div>
                            </div>
                            <div class="detection-description">${result.description}</div>
                        </div>
                    `;
                });
                html += '</div>';
                html += `
                    <button class="btn btn-primary" onclick="performDecode()">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polygon>
                        </svg>
                        Decode to Original Code
                    </button>
                `;
                analysisContent.innerHTML = html;
            } else {
                analysisContent.innerHTML = `
                    <div class="no-detection">
                        <svg class="warning-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                            <line x1="12" y1="8" x2="12" y2="12"></line>
                            <line x1="12" y1="16" x2="12.01" y2="16"></line>
                        </svg>
                        <p style="font-weight: 500; color: #f1f5f9; margin-bottom: 0.5rem;">No obfuscation patterns detected</p>
                        <p style="color: #94a3b8; font-size: 0.875rem;">The file may already be in plain text or use custom obfuscation</p>
                    </div>
                `;
            }
            
            analysisCard.classList.remove('hidden');
        }

        async function performDecode() {
            if (detectionResults.length === 0) return;

            // Show decoding progress
            const progressCard = document.getElementById('progressCard');
            const operationText = document.getElementById('operationText');
            const progressBar = document.getElementById('progressBar');
            const progressPercentage = document.getElementById('progressPercentage');
            
            progressCard.classList.remove('hidden');
            operationText.textContent = 'Decoding content...';
            
            // Animate decoding progress
            for (let i = 0; i <= 100; i += 10) {
                progressBar.style.width = i + '%';
                progressPercentage.textContent = i + '%';
                await new Promise(resolve => setTimeout(resolve, 50));
            }

            const topResult = detectionResults[0];
            let decoded = '';

            switch (topResult.type) {
                case 'Base64':
                    decoded = decodeBase64(fileContent);
                    break;
                case 'Hexadecimal':
                    decoded = decodeHexadecimal(fileContent);
                    break;
                case 'String.fromCharCode':
                    decoded = decodeStringFromCharCode(fileContent);
                    break;
                case 'eval(atob(...))':
                    decoded = decodeEvalAtob(fileContent);
                    break;
                case 'UTF-16':
                    decoded = decodeUTF16(fileContent);
                    break;
                default:
                    decoded = 'Decoding method not yet implemented for this obfuscation type';
            }

            decodedContent = decoded;
            document.getElementById('resultTextarea').value = decoded;
            document.getElementById('lineCount').textContent = 'Lines: ' + decoded.split('\n').length;
            document.getElementById('charCount').textContent = 'Characters: ' + decoded.length;
            document.getElementById('resultCard').classList.remove('hidden');
            
            // Hide progress card after completion
            setTimeout(() => {
                progressCard.classList.add('hidden');
            }, 1000);
        }

        function togglePreview() {
            const previewTextarea = document.getElementById('previewTextarea');
            const previewBtn = document.getElementById('previewBtn');
            
            showPreview = !showPreview;
            
            if (showPreview) {
                previewTextarea.classList.remove('hidden');
                previewBtn.innerHTML = `
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                        <line x1="1" y1="1" x2="23" y2="23"></line>
                    </svg>
                    Hide Preview
                `;
            } else {
                previewTextarea.classList.add('hidden');
                previewBtn.innerHTML = `
                    <svg width="16" width="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                        <circle cx="12" cy="12" r="3"></circle>
                    </svg>
                    Show Preview
                `;
            }
        }

        async function copyToClipboard() {
            try {
                await navigator.clipboard.writeText(decodedContent);
                alert('Successfully copied to clipboard!');
            } catch {
                // Fallback for older browsers
                const textarea = document.getElementById('resultTextarea');
                textarea.select();
                document.execCommand('copy');
                alert('Copied to clipboard!');
            }
        }

        function downloadResult() {
            if (!decodedContent) return;
            
            const blob = new Blob([decodedContent], { type: 'text/javascript' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `decoded_${currentFile?.name || 'result.js'}`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // Initialize
        initMatrixBackground();
    </script>
</body>
</html>
