<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enkripsi & Obfuscasi File (Client-Side) - v4.0</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        :root {
            --bg-color: #1a1a2e;
            --card-bg: #16213e;
            --text-color: #e0e0e0;
            --primary-color: #0f3460;
            --button-hover: #1f4068;
            --border-color: #0f3460;
            --textarea-bg: #0d1627;
            --placeholder-color: #a0a0a0;
            --error-color: #dc3545;
            --warning-color: #ffc107;
            --success-color: #28a745;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .container {
            background-color: var(--card-bg);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 700px; /* Sedikit lebih lebar untuk info obfuscation */
            animation: fadeIn 0.8s ease-out;
            margin-top: 50px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            color: var(--text-color);
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
            letter-spacing: 1px;
            background: linear-gradient(90deg, #6a0572, #8e2d2d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 400;
            color: var(--text-color);
        }

        input[type="file"] {
            display: block;
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 8mm;
            background-color: var(--textarea-bg);
            color: var(--text-color);
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        input[type="file"]::file-selector-button {
            background-color: var(--primary-color);
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 6mm;
            cursor: pointer;
            margin-right: 15px;
            transition: background-color 0.3s ease;
        }

        input[type="file"]::file-selector-button:hover {
            background-color: var(--button-hover);
        }

        input[type="file"]:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(15, 52, 96, 0.5);
        }

        textarea {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 8mm;
            background-color: var(--textarea-bg);
            color: var(--text-color);
            font-size: 1rem;
            min-height: 150px;
            resize: vertical;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }

        textarea::placeholder {
            color: var(--placeholder-color);
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(15, 52, 96, 0.5);
        }

        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin-top: 25px;
        }

        .btn {
            background-color: var(--primary-color);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8mm;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: background-color 0.3s ease, transform 0.2s ease;
            flex-grow: 1;
            min-width: 120px;
        }

        .btn:hover {
            background-color: var(--button-hover);
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            background-color: #3f5b82;
            cursor: not-allowed;
            transform: none;
        }

        .btn-reset {
            background-color: #d9534f;
        }

        .btn-reset:hover {
            background-color: #c9302c;
        }

        .file-info {
            margin-top: 10px;
            font-size: 0.9em;
            color: var(--placeholder-color);
        }

        .file-info strong {
            color: var(--text-color);
        }

        .hidden {
            display: none !important;
        }

        .message {
            padding: 10px 15px;
            border-radius: 8mm;
            margin-top: 15px;
            font-size: 0.95em;
            font-weight: 500;
            display: none;
        }

        .message.show {
            display: block;
        }

        .message.error {
            background-color: rgba(220, 53, 69, 0.2);
            color: var(--error-color);
            border: 1px solid var(--error-color);
        }

        .message.warning {
            background-color: rgba(255, 193, 7, 0.2);
            color: var(--warning-color);
            border: 1px solid var(--warning-color);
        }

        .message.success {
            background-color: rgba(40, 167, 69, 0.2);
            color: var(--success-color);
            border: 1px solid var(--success-color);
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            color: white;
            font-size: 1.2rem;
            flex-direction: column;
            gap: 15px;
        }

        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--primary-color);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .toast {
            visibility: hidden;
            min-width: 250px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 8mm;
            padding: 16px;
            position: fixed;
            z-index: 1;
            left: 50%;
            bottom: 30px;
            transform: translateX(-50%);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            opacity: 0;
            transition: visibility 0s, opacity 0.5s ease-in-out;
        }

        .toast.show {
            visibility: visible;
            opacity: 1;
        }

        /* Responsif untuk HP */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }

            .container {
                padding: 20px;
                margin-top: 20px;
            }

            h1 {
                font-size: 1.8rem;
            }

            .btn {
                padding: 10px 15px;
                font-size: 0.9rem;
                flex-basis: 100%;
            }

            .button-group {
                flex-direction: column;
            }
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.1.0/pako.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/javascript-obfuscator@2.20.0/dist/javascript-obfuscator.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Enkripsi & Obfuscasi File (Client-Side) - v4.0</h1>

        <div class="form-group">
            <label for="fileInput">Pilih File (Semua Tipe):</label>
            <input type="file" id="fileInput">
            <div id="fileInfo" class="file-info hidden">
                Nama File: <strong id="fileName"></strong> | Ukuran: <strong id="fileSize"></strong>
            </div>
            <div id="fileContentDisplay" class="message hidden"></div>
        </div>

        <div class="form-group">
            <label for="originalContentArea">Isi File Asli (atau hasil Obfuscasi jika JS):</label>
            <textarea id="originalContentArea" placeholder="Isi file yang di-upload akan tampil di sini..." readonly></textarea>
        </div>

        <div class="form-group">
            <label for="encodedOutput">Hasil Enkripsi (Marvel Words):</label>
            <textarea id="encodedOutput" placeholder="Hasil enkripsi akan muncul di sini..." readonly></textarea>
        </div>
        
        <div class="button-group">
            <button class="btn" id="encodeButton" disabled>Enkripsi File</button>
            <button class="btn" id="copyOutputButton" disabled>Salin Hasil Enkripsi</button>
            <button class="btn" id="generateScriptButton" disabled>Generate Python Decoder & Encrypted Data</button>
            <button class="btn btn-reset" id="resetButton">Reset</button>
        </div>
        <div id="obfuscationInfo" class="message warning hidden"></div>
        <div id="executionWarningMessage" class="message warning hidden"></div>
        <div id="infoMessage" class="message success hidden"></div>
    </div>

    <div id="loadingOverlay" class="loading-overlay hidden">
        <div class="loader"></div>
        <p>Sedang memproses, harap tunggu...</p>
    </div>

    <div id="toast" class="toast"></div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const fileNameSpan = document.getElementById('fileName');
        const fileSizeSpan = document.getElementById('fileSize');
        const fileInfoDiv = document.getElementById('fileInfo');
        const originalContentArea = document.getElementById('originalContentArea');
        const encodedOutput = document.getElementById('encodedOutput');
        const encodeButton = document.getElementById('encodeButton');
        const copyOutputButton = document.getElementById('copyOutputButton');
        const generateScriptButton = document.getElementById('generateScriptButton');
        const resetButton = document.getElementById('resetButton');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const toast = document.getElementById('toast');
        const fileContentDisplay = document.getElementById('fileContentDisplay');
        const executionWarningMessage = document.getElementById('executionWarningMessage');
        const infoMessage = document.getElementById('infoMessage');
        const obfuscationInfo = document.getElementById('obfuscationInfo');

        // --- MAPPING BASE64 KE KATA MARVEL (KONSISTEN) ---
        const BASE64_CHARS_ORIGINAL = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789+/=";
        const marvelWordsOriginal = [
            "marvel", "ganteng", "banget", "thor", "loki", "wanda", "vision",
            "hulk", "ultron", "wakanda", "hydra", "ironman", "venom", "strange",
            "groot", "rocket", "mjolnir", "thanos", "antman", "panther", "bucky", "shuri",
            "nebula", "gamora", "drax", "mantis", "spiderman", "drdoom", "galactus", "silver",
            "surfer", "deadpool", "cable", "domino", "xmen", "avengers", "fantastic", "four",
            "blade", "ghost", "rider", "daredevil", "elektra", "punisher", "blackpanther",
            "captainamerica", "ironfist", "lukecage", "jessicajones", "eternals", "nova",
            "scarletwitch", "quicksilver", "hawkeye", "blackwidow", "falcon", "warmachine",
            "korg", "meek", "valkyrie", "okoye", "killmonger", "mandarin", "dormammu", "enchantress",
            "hela", "redskull", "baronzemo", "ronan", "skrulls", "kree", "celestials", "infinity",
            "gauntlet", "stones", "tesseract", "aether", "orb", "scepter", "soulstone", "powerstone"
        ];
        if (marvelWordsOriginal.length < BASE64_CHARS_ORIGINAL.length) {
            console.error("Error: Jumlah marvelWords tidak cukup untuk semua karakter Base64!");
            alert("Error konfigurasi: Tambahkan lebih banyak kata Marvel di kode!");
        }

        // --- Seed untuk Random Shuffling (PENTING: harus sama di JS dan Python) ---
        const SHUFFLE_SEED = 1337; 

        let currentFileName = '';
        let currentFileExtension = ''; 
        let currentContentToEncrypt = ''; // Ini bisa jadi original content atau hasil obfuscation
        let currentEncodedMarvelString = ''; 

        // --- UTILITY FUNCTIONS ---
        function showToast(message, type = 'info') {
            toast.textContent = message;
            const rootStyles = getComputedStyle(document.documentElement);
            let bgColor;
            if (type === 'success') bgColor = rootStyles.getPropertyValue('--success-color');
            else if (type === 'error') bgColor = rootStyles.getPropertyValue('--error-color');
            else if (type === 'warning') bgColor = rootStyles.getPropertyValue('--warning-color');
            else bgColor = '#333'; 

            toast.style.backgroundColor = bgColor;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        function showMessage(element, message, type) {
            element.innerHTML = message;
            element.className = `message ${type} show`;
        }

        function hideMessage(element) {
            element.classList.remove('show');
            element.innerHTML = '';
        }

        function showLoading(message = "Sedang memproses...") {
            loadingOverlay.querySelector('p').textContent = message;
            loadingOverlay.classList.remove('hidden');
        }

        function hideLoading() {
            loadingOverlay.classList.add('hidden');
        }

        // --- ZLIB Compression/Decompression (menggunakan Pako.js) ---
        function compressContent(content) {
            const binaryString = new TextEncoder().encode(content);
            const compressed = pako.deflate(binaryString, { level: 9 });
            return btoa(String.fromCharCode.apply(null, compressed));
        }

        // --- RANDOM SHUFFLE FUNCTION (untuk memastikan konsistensi seed antara JS dan Python) ---
        let _currentSeed = SHUFFLE_SEED;
        function getNextPseudoRandom() {
            _currentSeed = (_currentSeed * 9301 + 49297) % 233280;
            return _currentSeed / 233280;
        }

        function seededShuffle(array) {
            _currentSeed = SHUFFLE_SEED; // Reset seed for consistent shuffle
            let currentIndex = array.length, randomIndex;

            while (currentIndex !== 0) {
                randomIndex = Math.floor(getNextPseudoRandom() * currentIndex);
                currentIndex--;
                [array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]];
            }
            return array;
        }

        // --- ENCODING LOGIC (SUDAH DISINKRONKAN dengan Zlib) ---
        function encodeFileContent(content) {
            if (!content) return '';

            // Menggunakan encodeURIComponent untuk menangani karakter non-ASCII dengan benar
            const base64Encoded = btoa(unescape(encodeURIComponent(content)));
            const zlibCompressedBase64 = compressContent(base64Encoded);

            let encodedWords = [];
            for (let i = 0; i < zlibCompressedBase64.length; i++) {
                const char = zlibCompressedBase64[i];
                const index = BASE64_CHARS_ORIGINAL.indexOf(char);
                if (index === -1) {
                    console.error(`Karakter Base64 (setelah Zlib) tidak ditemukan di BASE64_CHARS_ORIGINAL: ${char}`);
                    throw new Error(`Karakter Base64 (setelah Zlib) tidak valid '${char}' pada indeks ${i}.`);
                } else {
                    encodedWords.push(marvelWordsOriginal[index]);
                }
            }
            return encodedWords.join(' ');
        }

        // --- JS Obfuscation Logic ---
        function obfuscateJavaScript(code) {
            if (!code) return '';

            const options = {
                compact: true,
                controlFlowFlattening: true,
                controlFlowFlatteningThreshold: 0.7,
                deadCodeInjection: false, // Default false, can be enabled
                deadCodeInjectionThreshold: 0.5,
                debugProtection: false,
                debugProtectionInterval: 0,
                disableConsoleOutput: false,
                identifierNamesGenerator: 'hexadecimal', // or 'mangled'
                log: false,
                numbersToExpressions: true,
                renameGlobals: false,
                selfDefending: true,
                simplifyFactorialExpressions: false,
                splitStrings: true,
                splitStringsChunkLength: 10,
                stringArray: true,
                stringArrayEncoding: ['base64'], // or 'rc4', 'none'
                stringArrayIndexShift: true,
                stringArrayRotate: true,
                stringArrayShuffle: true,
                stringArrayThreshold: 0.75,
                transformObjectKeys: true,
                unicodeEscapeSequence: false,
            };

            return JavaScriptObfuscator.obfuscate(code, options).getObfuscatedCode();
        }

        // --- UI UPDATE FUNCTIONS ---
        function updateButtonStates() {
            const hasFileContent = originalContentArea.value.trim() !== '';
            const hasEncodedOutput = encodedOutput.value.trim() !== '';

            encodeButton.disabled = !hasFileContent;
            copyOutputButton.disabled = !hasEncodedOutput;
            generateScriptButton.disabled = !hasEncodedOutput;

            // Updated warning message for execution
            if (currentFileExtension && !['.py', '.js', '.json'].includes(currentFileExtension)) {
                 showMessage(executionWarningMessage, `Perhatian: File ini awalnya tipe '${currentFileExtension}'. Script dekoder yang dihasilkan akan dalam format Python. Untuk mendekode dan menggunakan kontennya, Anda perlu menambahkan logika penanganan khusus di dalam script Python hasil generate.`, "warning");
            } else if (currentFileExtension === '.js') {
                 showMessage(executionWarningMessage, `File JS akan di-*obfuscate* sebelum dienkripsi. Anda perlu memanggil dekoder Python dari script Node.js atau aplikasi JS Anda untuk mendapatkan kembali kode aslinya.`, "warning");
            } else if (currentFileExtension === '.json') {
                 showMessage(executionWarningMessage, `Perhatian: Anda akan meng-generate file Python dekoder dan file .json yang terenkripsi. Anda perlu memanggil dekoder Python dari aplikasi Anda untuk mendapatkan data JSON yang didekode.`, "warning");
            }
            else {
                hideMessage(executionWarningMessage);
            }

            // Info message after encryption
            if (hasEncodedOutput && currentEncodedMarvelString) {
                showMessage(infoMessage, "Sekarang, klik **'Generate Python Decoder & Encrypted Data'** untuk mendapatkan file yang siap pakai. Baca petunjuk penggunaannya!", "info");
            } else {
                hideMessage(infoMessage);
            }

            // Obfuscation info message
            if (currentFileExtension === '.js') {
                showMessage(obfuscationInfo, "Deteksi: File JavaScript. Akan otomatis di-*obfuscate* sebelum dienkripsi.", "warning");
            } else {
                hideMessage(obfuscationInfo);
            }
        }

        // --- FUNGSI UTAMA: GENERATE PYTHON SCRIPT UNTUK DEKODE ---
        // Tanpa validasi key atau expire date, hanya dekode murni
        function generatePythonDecoderScript() {
            let charWordPairs = [];
            for (let i = 0; i < BASE64_CHARS_ORIGINAL.length; i++) {
                charWordPairs.push([BASE64_CHARS_ORIGINAL[i], marvelWordsOriginal[i]]);
            }

            const shuffledPairs = seededShuffle([...charWordPairs]); // Pastikan array asli tidak berubah
            const shuffledBase64Chars = shuffledPairs.map(pair => pair[0]);
            const shuffledMarvelWords = shuffledPairs.map(pair => pair[1]);

            const pythonShuffledBase64Chars = `[${shuffledBase64Chars.map(s => `'${s}'`).join(', ')}]`;
            const pythonShuffledMarvelWords = `[${shuffledMarvelWords.map(s => `'${s}'`).join(', ')}]`;

            const pythonScript =
                '"""\n' +
                'Ini adalah Python Decoder untuk file terenkripsi (Marvel Edition v4.0 Pro).\n' +
                `Dibuat pada ${new Date().toLocaleString('id-ID', { timeZone: 'Asia/Jakarta' })} WIB.\n` +
                'Script ini hanya berfungsi untuk mendekode file terenkripsi.\n' +
                'Tidak ada validasi license key atau tanggal kedaluwarsa di sini.\n' +
                '"""\n' +
                '\n' +
                'import base64\n' +
                'import sys\n' +
                'import zlib \n' +
                'import random \n' +
                'import traceback \n' +
                '\n' +
                '# --- Data untuk Merekonstruksi Tabel Dekode ---\n' +
                `_SHUFFLED_BASE64_CHARS = ${pythonShuffledBase64Chars}\n` +
                `_SHUFFLED_MARVEL_WORDS = ${pythonShuffledMarvelWords}\n` +
                `_SHUFFLE_SEED = ${SHUFFLE_SEED} \n` +
                '\n' +
                '# --- FUNGSI UTILITY INTERNAL ---\n' +
                'def reconstruct_decode_table():\n' +
                '    """Merekonstruksi DECODE_TABLE dari data yang diacak."""\n' +
                '    random.seed(_SHUFFLE_SEED) \n' +
                '    pairs = list(zip(_SHUFFLED_BASE64_CHARS, _SHUFFLED_MARVEL_WORDS))\n' +
                '    random.shuffle(pairs) \n' +
                '    decode_table = {word: char for char, word in pairs}\n' +
                '    return decode_table\n' +
                '\n' +
                'def decode_marvel_string_from_list(marvel_word_list, decode_table_ref):\n' +
                '    base64_chars = []\n' +
                '    for word in marvel_word_list:\n' +
                '        if not word: \n' +
                '            continue\n' +
                '        if word in decode_table_ref: \n' +
                '            base64_chars.append(decode_table_ref[word])\n' +
                '        else:\n' +
                '            print(f"ERROR_DECODE: Kata \'{word}\' tidak ditemukan di tabel dekode!", file=sys.stderr)\n' +
                '            return None \n' +
                '    \n' +
                '    zlib_compressed_base64_str = "".join(base64_chars)\n' +
                '\n' +
                '    try:\n' +
                '        compressed_bytes = base64.b64decode(zlib_compressed_base64_str)\n' +
                '        decompressed_bytes = zlib.decompress(compressed_bytes)\n' +
                '        \n' +
                '        base64_str_from_zlib = decompressed_bytes.decode(\'utf-8\')\n' +
                '        decoded_original_bytes = base64.b64decode(base64_str_from_zlib)\n' +
                '        original_content = decoded_original_bytes.decode(\'utf-8\')\n' +
                '\n' +
                '        return original_content\n' +
                '\n' +
                '    except zlib.error as e:\n' +
                '        print(f"ERROR_DECODE: Gagal dekompresi Zlib: {e}", file=sys.stderr)\n' +
                '        return None\n' +
                '    except base64.binascii.Error as e:\n' +
                '        print(f"ERROR_DECODE: Gagal Base64 decode: {e}", file=sys.stderr)\n' +
                '        return None\n' +
                '    except Exception as e:\n' +
                '        print(f"ERROR_DECODE: Kesalahan tidak terduga: {e}", file=sys.stderr)\n' +
                '        traceback.print_exc()\n' +
                '        return None\n' +
                '\n' +
                '\n' +
                'def main():\n' +
                '    if len(sys.argv) < 2: \n' +
                '        print("Usage: python decoder.py <path_to_encrypted_file>", file=sys.stderr)\n' +
                '        sys.exit(1)\n' +
                '\n' +
                '    encrypted_file_path = sys.argv[1]\n' +
                '\n' +
                '    print("\\n--- Memulai Dekode File ---")\n' +
                '    try:\n' +
                '        with open(encrypted_file_path, \'r\', encoding=\'utf-8\') as f:\n' +
                '            encrypted_marvel_string = f.read().strip()\n' +
                '\n' +
                '        _ENCODED_MARVEL_WORD_LIST = encrypted_marvel_string.split(\' \')\n' +
                '\n' +
                '        DECODE_TABLE_RECONSTRUCTED = reconstruct_decode_table()\n' +
                '        if DECODE_TABLE_RECONSTRUCTED is None:\n' +
                '            print("ERROR_DECODE: Gagal merekonstruksi tabel dekode.", file=sys.stderr)\n' +
                '            sys.exit(1)\n' +
                '\n' +
                '        original_content = decode_marvel_string_from_list(_ENCODED_MARVEL_WORD_LIST, DECODE_TABLE_RECONSTRUCTED)\n' +
                '        if original_content is None:\n' +
                '            print("ERROR_DECODE: Dekode gagal.", file=sys.stderr)\n' +
                '            sys.exit(1)\n' +
                '\n' +
                '        sys.stdout.buffer.write(original_content.encode(\'utf-8\'))\n' +
                '        sys.stdout.flush()\n' +
                '        print("\\nDekode BERHASIL. Konten asli dikeluarkan ke stdout.", file=sys.stderr)\n' +
                '\n' +
                '    except FileNotFoundError:\n' +
                '        print(f"ERROR: File terenkripsi tidak ditemukan: {encrypted_file_path}", file=sys.stderr)\n' +
                '        sys.exit(1)\n' +
                '    except Exception as e:\n' +
                '        print(f"ERROR: Kesalahan saat membaca atau mendekode file terenkripsi: {e}", file=sys.stderr)\n' +
                '        traceback.print_exc()\n' +
                '        sys.exit(1)\n' +
                '\n' +
                'if __name__ == "__main__":\n' +
                '    main()\n'
            return pythonScript;
        }


        // --- EVENT LISTENERS ---
        fileInput.addEventListener('change', async (event) => {
            const file = event.target.files[0];
            if (file) {
                currentFileName = file.name;
                currentFileExtension = '.' + file.name.split('.').pop().toLowerCase();
                fileNameSpan.textContent = currentFileName;
                fileSizeSpan.textContent = `${(file.size / 1024).toFixed(2)} KB`;
                fileInfoDiv.classList.remove('hidden');

                const reader = new FileReader();
                reader.onload = async (e) => {
                    let fileContent = e.target.result;
                    
                    // Cek jika file adalah JavaScript dan lakukan obfuscasi
                    if (currentFileExtension === '.js') {
                        showLoading("Melakukan obfuscasi JavaScript...");
                        try {
                            fileContent = obfuscateJavaScript(fileContent);
                            showToast('File JavaScript berhasil di-*obfuscate*.', 'success');
                        } catch (error) {
                            console.error("Obfuscation error:", error);
                            showToast(`Gagal obfuscasi JavaScript: ${error.message}`, 'error');
                            // Tetap lanjutkan dengan konten asli jika obfuscasi gagal
                        } finally {
                            hideLoading();
                        }
                    }

                    currentContentToEncrypt = fileContent;
                    originalContentArea.value = fileContent; // Tampilkan hasil obfuscasi jika JS
                    fileContentDisplay.textContent = `File '${currentFileName}' berhasil dimuat. Siap untuk dienkripsi.`;
                    fileContentDisplay.className = 'message success show';
                    updateButtonStates();
                };
                reader.onerror = () => {
                    originalContentArea.value = '';
                    currentContentToEncrypt = '';
                    fileContentDisplay.textContent = 'Gagal membaca file.';
                    fileContentDisplay.className = 'message error show';
                    updateButtonStates();
                };
                reader.readAsText(file);
            } else {
                currentFileName = '';
                currentFileExtension = '';
                originalContentArea.value = '';
                currentContentToEncrypt = '';
                encodedOutput.value = '';
                fileInfoDiv.classList.add('hidden');
                hideMessage(fileContentDisplay);
                updateButtonStates();
            }
        });

        originalContentArea.addEventListener('input', updateButtonStates);

        encodeButton.addEventListener('click', async () => {
            showLoading("Memproses enkripsi...");
            encodedOutput.value = ''; // Clear previous output
            currentEncodedMarvelString = ''; // Reset
            hideMessage(infoMessage);

            if (!currentContentToEncrypt) {
                showToast('Tidak ada konten file untuk dienkripsi!', 'error');
                hideLoading();
                return;
            }

            try {
                currentEncodedMarvelString = encodeFileContent(currentContentToEncrypt);
                encodedOutput.value = currentEncodedMarvelString;
                showToast('File berhasil dienkripsi!', 'success');
            } catch (error) {
                console.error("Encoding error:", error);
                showToast(`Gagal enkripsi file: ${error.message}`, 'error');
            } finally {
                hideLoading();
                updateButtonStates();
            }
        });

        copyOutputButton.addEventListener('click', () => {
            encodedOutput.select();
            encodedOutput.setSelectionRange(0, 99999); // For mobile devices
            try {
                document.execCommand('copy');
                showToast('Hasil enkripsi berhasil disalin!', 'success');
            } catch (err) {
                showToast('Gagal menyalin. Silakan salin manual.', 'error');
                console.error('Failed to copy: ', err);
            }
        });

        generateScriptButton.addEventListener('click', () => {
            showLoading("Mengenerate decoder Python & file terenkripsi...");
            
            if (!currentEncodedMarvelString) {
                 showToast('Silakan enkripsi file terlebih dahulu!', 'error');
                 hideLoading();
                 return;
            }

            try {
                // Generate Python decoder script
                const pythonDecoderContent = generatePythonDecoderScript();

                // Create and download decoder.py
                const decoderBlob = new Blob([pythonDecoderContent], { type: 'text/plain' });
                const decoderUrl = URL.createObjectURL(decoderBlob);
                const decoderA = document.createElement('a');
                decoderA.href = decoderUrl;
                decoderA.download = 'decoder.py';
                document.body.appendChild(decoderA);
                decoderA.click();
                document.body.removeChild(decoderA);
                URL.revokeObjectURL(decoderUrl);

                // Create and download encrypted data file
                const encryptedDataFileName = `${currentFileName || 'encrypted_data'}.enc`; // Use original file name
                const encryptedDataBlob = new Blob([currentEncodedMarvelString], { type: 'text/plain' });
                const encryptedDataUrl = URL.createObjectURL(encryptedDataBlob);
                const encryptedDataA = document.createElement('a');
                encryptedDataA.href = encryptedDataUrl;
                encryptedDataA.download = encryptedDataFileName;
                document.body.appendChild(encryptedDataA);
                encryptedDataA.click();
                document.body.removeChild(encryptedDataA);
                URL.revokeObjectURL(encryptedDataUrl);

                showToast('File `decoder.py` dan `encrypted_data.enc` berhasil di-generate!', 'success');

                // Clear input and output after successful generation
                resetAll();

            } catch (error) {
                console.error("Generate script error:", error);
                showToast(`Gagal mengenerate script: ${error.message}`, 'error');
            } finally {
                hideLoading();
            }
        });

        resetButton.addEventListener('click', resetAll);

        function resetAll() {
            originalContentArea.value = '';
            encodedOutput.value = '';
            fileInput.value = ''; // Clear selected file
            currentFileName = '';
            currentFileExtension = '';
            currentContentToEncrypt = '';
            currentEncodedMarvelString = '';
            
            hideMessage(fileContentDisplay);
            hideMessage(obfuscationInfo);
            hideMessage(executionWarningMessage);
            hideMessage(infoMessage);
            fileInfoDiv.classList.add('hidden');
            updateButtonStates(); // Update button states after reset
        }

        // Initialize button states on load
        updateButtonStates();
    </script>
</body>
</html>
