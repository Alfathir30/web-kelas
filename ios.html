<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iPhone Quoted Generator</title>
  <style>
    body {
      background: #000;
      color: #eee;
      font-family: "Poppins", Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    h1 {
      font-size: 2.3rem;
      margin-bottom: 20px;
      background: linear-gradient(90deg, #1e90ff, #00aaff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 15px #0077ff;
    }
    .container {
      background: rgba(25, 25, 25, 0.95);
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0,119,255,0.3);
      width: 100%;
      max-width: 480px;
      text-align: center;
      backdrop-filter: blur(10px);
    }
    input, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 10px;
      border: 2px solid #1e90ff;
      outline: none;
      font-size: 1rem;
      background: #111;
      color: #eee;
      transition: 0.3s;
      box-sizing: border-box;
    }
    input:focus, select:focus {
      border-color: #00aaff;
      box-shadow: 0 0 12px #00aaff88;
    }
    button {
      background: linear-gradient(90deg, #1e90ff, #00aaff);
      border: none;
      padding: 12px 25px;
      border-radius: 50px;
      cursor: pointer;
      font-size: 1rem;
      color: #111;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      margin: 0 auto;
      transition: transform 0.2s, box-shadow 0.3s;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 18px #1e90ff66;
    }
    .result {
      margin-top: 20px;
      min-height: 120px;
    }
    .result img {
      max-width: 100%;
      border-radius: 15px;
      border: 2px solid #1e90ff;
      margin-top: 15px;
      box-shadow: 0 0 20px rgba(30,144,255,0.3);
    }
    .loader {
      border: 4px solid #333;
      border-top: 4px solid #1e90ff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .download-btn {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      border-radius: 30px;
      background: linear-gradient(90deg, #00aaff, #1e90ff);
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }
    .download-btn:hover {
      box-shadow: 0 0 15px #00aaffaa;
      transform: scale(1.05);
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      text-align: left;
      margin-bottom: 5px;
      font-size: 0.9rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>iPhone Quoted Generator</h1>
  <div class="container">
    <div class="form-group">
      <label for="message">Pesan</label>
      <input type="text" id="message" placeholder="Tulis kata-kata kamu... ‚ú®">
    </div>
    <div class="form-group">
      <label for="carrier">Operator</label>
      <input type="text" id="carrier" placeholder="Masukkan nama operator (contoh: INDOSAT)" value="INDOSAT OOREDOO">
    </div>
    <div class="form-group">
      <label for="battery">Persentase Baterai (%)</label>
      <input type="number" id="battery" min="0" max="100" value="88" placeholder="Masukkan persentase baterai">
    </div>
    <div class="form-group">
      <label for="time">Waktu (HH:MM)</label>
      <input type="text" id="time" value="11:26" placeholder="Masukkan waktu (contoh: 11:26)">
    </div>
    <div class="form-group">
      <label for="signal">Kekuatan Sinyal</label>
      <select id="signal">
        <option value="4" selected>4 Bar (Penuh)</option>
        <option value="3">3 Bar</option>
        <option value="2">2 Bar</option>
        <option value="1">1 Bar</option>
        <option value="0">Tanpa Sinyal</option>
      </select>
    </div>
    <div class="form-group">
      <label for="network">Jenis Jaringan</label>
      <select id="network">
        <option value="data" selected>Data Seluler</option>
        <option value="wifi">WiFi</option>
      </select>
    </div>
    <button onclick="generateImage()">üöÄ Kirim</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function generateImage() {
      const message = document.getElementById("message").value.trim();
      const carrier = document.getElementById("carrier").value.trim();
      const battery = document.getElementById("battery").value;
      const time = document.getElementById("time").value.trim();
      const signal = document.getElementById("signal").value;
      const network = document.getElementById("network").value;
      const resultDiv = document.getElementById("result");

      if (!message) {
        alert("Harap masukkan teks pesan terlebih dahulu!");
        return;
      }
      if (!carrier) {
        alert("Harap masukkan nama operator!");
        return;
      }
      if (!time.match(/^\d{2}:\d{2}$/)) {
        alert("Harap masukkan waktu dalam format HH:MM (contoh: 11:26)!");
        return;
      }
      if (battery < 0 || battery > 100 || isNaN(battery)) {
        alert("Persentase baterai harus antara 0 dan 100!");
        return;
      }

      resultDiv.innerHTML = '<div class="loader"></div><p>Sedang memproses...</p>';

      const apiUrl = `https://brat.siputzx.my.id/iphone-quoted?time=${encodeURIComponent(time)}&messageText=${encodeURIComponent(message)}&carrierName=${encodeURIComponent(carrier)}&batteryPercentage=${battery}&signalStrength=${signal}&emojiStyle=apple&networkType=${network}`;

      setTimeout(() => {
        resultDiv.innerHTML = `
          <p>Hasil:</p>
          <img src="${apiUrl}" alt="Generated Image">
          <br>
          <a class="download-btn" href="/api/download?url=${encodeURIComponent(apiUrl)}">‚¨áÔ∏è Download</a>
        `;
      }, 800);
    }
  </script>
</body>
</html>
