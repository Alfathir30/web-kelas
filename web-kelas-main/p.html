<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced JS Decoder - Dark Terminal</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #121212;
            --bg-secondary: #1e1e1e;
            --bg-tertiary: #2d2d2d;
            --text-primary: #00FF88;
            --text-secondary: #ffffff;
            --text-muted: #888888;
            --accent: #00FF88;
            --accent-dim: #00cc6a;
            --danger: #ff4757;
            --warning: #ffa502;
            --info: #3742fa;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            background: var(--bg-primary);
            color: var(--text-secondary);
            font-family: 'Fira Code', 'Courier New', monospace;
            min-height: 100vh;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.03;
            background: 
                radial-gradient(circle at 20% 50%, var(--accent) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, var(--accent) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, var(--accent) 0%, transparent 50%);
            animation: bgPulse 10s ease-in-out infinite alternate;
        }

        @keyframes bgPulse {
            0% { opacity: 0.03; }
            100% { opacity: 0.08; }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--accent), transparent);
        }

        .header h1 {
            font-size: clamp(2rem, 5vw, 4rem);
            font-weight: 600;
            color: var(--accent);
            text-shadow: 0 0 20px var(--accent);
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
        }

        .header .subtitle {
            font-size: 1.2rem;
            color: var(--text-muted);
            font-weight: 300;
        }

        .header .version {
            position: absolute;
            top: 0;
            right: 0;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            color: var(--accent);
            backdrop-filter: blur(10px);
        }

        /* Glass Cards */
        .glass-card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2rem;
            backdrop-filter: blur(20px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .glass-card:hover {
            border-color: rgba(0, 255, 136, 0.3);
            box-shadow: 0 8px 32px rgba(0, 255, 136, 0.1);
        }

        .card-title {
            font-size: 1.5rem;
            color: var(--accent);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .card-title::before {
            content: '▶';
            color: var(--accent);
            font-size: 0.8em;
        }

        /* Upload Area */
        .upload-area {
            border: 2px dashed var(--glass-border);
            border-radius: 12px;
            padding: 3rem 2rem;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .upload-area::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 136, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .upload-area:hover::before {
            left: 100%;
        }

        .upload-area:hover {
            border-color: var(--accent);
            background: rgba(0, 255, 136, 0.05);
        }

        .upload-area.dragover {
            border-color: var(--accent);
            background: rgba(0, 255, 136, 0.1);
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 3rem;
            color: var(--accent);
            margin-bottom: 1rem;
            display: block;
        }

        .upload-text {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        .upload-subtext {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        /* Buttons */
        .btn {
            background: linear-gradient(135deg, var(--accent), var(--accent-dim));
            color: var(--bg-primary);
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 8px;
            font-family: inherit;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 255, 136, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: var(--glass-bg);
            color: var(--text-secondary);
            border: 1px solid var(--glass-border);
        }

        .btn-secondary:hover {
            background: var(--bg-tertiary);
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.1);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Progress Section */
        .progress-section {
            margin: 2rem 0;
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .progress-title {
            color: var(--accent);
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .progress-percentage {
            color: var(--accent);
            font-weight: 600;
            font-size: 1.1rem;
        }

        .progress-bar-container {
            width: 100%;
            height: 8px;
            background: var(--bg-tertiary);
            border-radius: 4px;
            overflow: hidden;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--accent), var(--info), var(--accent));
            border-radius: 4px;
            transition: width 0.3s ease;
            position: relative;
            background-size: 200% 100%;
            animation: progressShimmer 2s linear infinite;
        }

        @keyframes progressShimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        .progress-steps {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .progress-step {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            padding: 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            transition: all 0.3s ease;
        }

        .progress-step.active {
            border-color: var(--accent);
            background: rgba(0, 255, 136, 0.1);
        }

        .progress-step.completed {
            border-color: var(--accent);
            background: rgba(0, 255, 136, 0.05);
        }

        .step-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .step-icon.pending {
            background: var(--bg-tertiary);
            color: var(--text-muted);
        }

        .step-icon.active {
            background: var(--accent);
            color: var(--bg-primary);
            animation: pulse 2s infinite;
        }

        .step-icon.completed {
            background: var(--accent);
            color: var(--bg-primary);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .step-text {
            flex: 1;
        }

        .step-name {
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 0.25rem;
        }

        .step-description {
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .step-text.active .step-name {
            color: var(--accent);
        }

        .step-text.completed .step-name {
            color: var(--accent);
        }

        /* File Info */
        .file-info {
            background: var(--bg-secondary);
            border-radius: 8px;
            padding: 1.5rem;
            margin-top: 1.5rem;
        }

        .file-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .file-item {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .file-label {
            font-size: 0.85rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .file-value {
            color: var(--text-secondary);
            font-weight: 500;
            word-break: break-all;
        }

        /* Detection Results */
        .detection-results {
            margin-top: 2rem;
        }

        .detection-item {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }

        .detection-item:hover {
            border-color: var(--accent);
        }

        .detection-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .detection-type {
            font-weight: 600;
            color: var(--accent);
            font-size: 1.1rem;
        }

        .confidence-badge {
            background: linear-gradient(135deg, var(--accent), var(--accent-dim));
            color: var(--bg-primary);
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .detection-description {
            color: var(--text-muted);
            font-size: 0.9rem;
            line-height: 1.5;
        }

        /* Code Display */
        .code-display {
            background: var(--bg-primary);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            font-family: 'Fira Code', monospace;
            font-size: 0.9rem;
            line-height: 1.5;
            max-height: 500px;
            overflow-y: auto;
            position: relative;
        }

        .code-display textarea {
            width: 100%;
            min-height: 400px;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            font-family: inherit;
            font-size: inherit;
            line-height: inherit;
            padding: 1.5rem;
            resize: vertical;
            outline: none;
        }

        .code-display textarea::placeholder {
            color: var(--text-muted);
        }

        /* Syntax Highlighting */
        .highlight-dangerous {
            background: rgba(255, 71, 87, 0.2);
            color: var(--danger);
            padding: 0.1rem 0.2rem;
            border-radius: 3px;
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
            flex-wrap: wrap;
        }

        /* No Detection */
        .no-detection {
            text-align: center;
            padding: 3rem 2rem;
            color: var(--text-muted);
        }

        .no-detection-icon {
            font-size: 4rem;
            color: var(--warning);
            margin-bottom: 1rem;
        }

        .no-detection h3 {
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        /* Loading Animation */
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid var(--glass-border);
            border-top: 2px solid var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Watermark */
        .watermark {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            color: var(--text-muted);
            font-size: 0.8rem;
            opacity: 0.7;
            z-index: 1000;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .header .version {
                position: static;
                margin-top: 1rem;
            }
            
            .progress-steps {
                grid-template-columns: 1fr;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }

        /* Utilities */
        .hidden {
            display: none !important;
        }

        .text-center {
            text-align: center;
        }

        .mb-2 {
            margin-bottom: 1rem;
        }

        .mt-2 {
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>
    
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="version">v2.0</div>
            <h1>Advanced JS Decoder</h1>
            <p class="subtitle">Dark Terminal Edition</p>
        </header>

        <!-- Upload Section -->
        <section class="glass-card">
            <h2 class="card-title">File Upload</h2>
            <div class="upload-area" id="uploadArea">
                <input type="file" id="fileInput" accept=".js" style="display: none;">
                <div class="upload-icon">📁</div>
                <div class="upload-text">Drop your JavaScript file here</div>
                <div class="upload-subtext">or click to browse • Max 200MB • .js files only</div>
            </div>
            
            <div id="fileInfo" class="file-info hidden">
                <div class="file-grid">
                    <div class="file-item">
                        <div class="file-label">Filename</div>
                        <div id="fileName" class="file-value"></div>
                    </div>
                    <div class="file-item">
                        <div class="file-label">Size</div>
                        <div id="fileSize" class="file-value"></div>
                    </div>
                    <div class="file-item">
                        <div class="file-label">Type</div>
                        <div id="fileType" class="file-value">JavaScript</div>
                    </div>
                    <div class="file-item">
                        <div class="file-label">Status</div>
                        <div id="fileStatus" class="file-value" style="color: var(--accent);">Ready</div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Progress Section -->
        <section id="progressSection" class="glass-card hidden">
            <h2 class="card-title">Real-time Progress</h2>
            <div class="progress-section">
                <div class="progress-header">
                    <div class="progress-title">
                        <span class="loading-spinner"></span>
                        <span id="progressTitle">Processing...</span>
                    </div>
                    <div id="progressPercentage" class="progress-percentage">0%</div>
                </div>
                <div class="progress-bar-container">
                    <div id="progressBar" class="progress-bar" style="width: 0%"></div>
                </div>
                <div class="progress-steps" id="progressSteps"></div>
            </div>
        </section>

        <!-- Detection Results -->
        <section id="detectionSection" class="glass-card hidden">
            <h2 class="card-title">Detection Results</h2>
            <div id="detectionResults"></div>
        </section>

        <!-- Decoded Output -->
        <section id="outputSection" class="glass-card hidden">
            <h2 class="card-title">Decoded Output</h2>
            <div class="code-display">
                <textarea id="outputTextarea" placeholder="Decoded JavaScript code will appear here..." readonly></textarea>
            </div>
            <div class="action-buttons">
                <button id="copyBtn" class="btn">📋 Copy Result</button>
                <button id="downloadBtn" class="btn">💾 Download .js</button>
                <button id="highlightBtn" class="btn btn-secondary">🔍 Highlight Dangerous</button>
            </div>
        </section>
    </div>

    <!-- Watermark -->
    <div class="watermark">Made by Marvel</div>

    <script>
        class AdvancedJSDecoder {
            constructor() {
                this.currentFile = null;
                this.fileContent = '';
                this.decodedContent = '';
                this.detectionResults = [];
                this.currentStep = 0;
                this.totalSteps = 0;
                
                this.analysisSteps = [
                    { id: 'read', name: 'Reading File', description: 'Loading and parsing file content...' },
                    { id: 'base64', name: 'Base64 Detection', description: 'Scanning for Base64 encoded patterns...' },
                    { id: 'hex', name: 'Hexadecimal Analysis', description: 'Detecting \\xNN hex escape sequences...' },
                    { id: 'unicode', name: 'Unicode Detection', description: 'Analyzing \\uNNNN Unicode patterns...' },
                    { id: 'iso', name: 'ISO-8859-1 Check', description: 'Checking extended ASCII encoding...' },
                    { id: 'eval', name: 'Eval Chain Analysis', description: 'Detecting eval(atob()) and similar patterns...' },
                    { id: 'charcode', name: 'CharCode Obfuscation', description: 'Scanning String.fromCharCode patterns...' },
                    { id: 'packer', name: 'P.A.C.K.E.R Detection', description: 'Analyzing packed JavaScript code...' },
                    { id: 'array', name: 'Array Mapping', description: 'Detecting array-based obfuscation...' },
                    { id: 'control', name: 'Control Flow', description: 'Analyzing control-flow flattening...' },
                    { id: 'jsfuck', name: 'JSFuck Analysis', description: 'Detecting JSFuck encoding patterns...' },
                    { id: 'jjencode', name: 'JJEncode Detection', description: 'Scanning for JJEncode obfuscation...' },
                    { id: 'aaencode', name: 'AAEncode Check', description: 'Analyzing AAEncode patterns...' },
                    { id: 'crypto', name: 'Crypto Analysis', description: 'Detecting AES/CryptoJS encryption...' },
                    { id: 'xor', name: 'XOR Encoding', description: 'Scanning for XOR-based encoding...' },
                    { id: 'hybrid', name: 'Hybrid Detection', description: 'Analyzing multi-layer obfuscation...' },
                    { id: 'finalize', name: 'Finalizing', description: 'Compiling detection results...' }
                ];
                
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.setupDragAndDrop();
            }

            setupEventListeners() {
                const fileInput = document.getElementById('fileInput');
                const uploadArea = document.getElementById('uploadArea');
                const copyBtn = document.getElementById('copyBtn');
                const downloadBtn = document.getElementById('downloadBtn');
                const highlightBtn = document.getElementById('highlightBtn');

                uploadArea.addEventListener('click', () => fileInput.click());
                fileInput.addEventListener('change', (e) => this.handleFileSelect(e));
                copyBtn.addEventListener('click', () => this.copyResult());
                downloadBtn.addEventListener('click', () => this.downloadResult());
                highlightBtn.addEventListener('click', () => this.highlightDangerous());
            }

            setupDragAndDrop() {
                const uploadArea = document.getElementById('uploadArea');

                ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                    uploadArea.addEventListener(eventName, this.preventDefaults, false);
                });

                ['dragenter', 'dragover'].forEach(eventName => {
                    uploadArea.addEventListener(eventName, () => uploadArea.classList.add('dragover'), false);
                });

                ['dragleave', 'drop'].forEach(eventName => {
                    uploadArea.addEventListener(eventName, () => uploadArea.classList.remove('dragover'), false);
                });

                uploadArea.addEventListener('drop', (e) => this.handleDrop(e), false);
            }

            preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }

            handleDrop(e) {
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    this.processFile(files[0]);
                }
            }

            handleFileSelect(e) {
                const file = e.target.files[0];
                if (file) {
                    this.processFile(file);
                }
            }

            processFile(file) {
                // Validate file
                if (!file.name.endsWith('.js')) {
                    alert('Please select a JavaScript (.js) file');
                    return;
                }

                if (file.size > 200 * 1024 * 1024) {
                    alert('File size exceeds 200MB limit');
                    return;
                }

                this.currentFile = file;
                this.showFileInfo(file);
                this.startAnalysis();
            }

            showFileInfo(file) {
                document.getElementById('fileName').textContent = file.name;
                document.getElementById('fileSize').textContent = this.formatFileSize(file.size);
                document.getElementById('fileInfo').classList.remove('hidden');
            }

            formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }

            async startAnalysis() {
                this.showProgressSection();
                this.initProgressSteps();
                
                try {
                    // Step 1: Read file
                    await this.updateProgress(0, 'Reading file content...');
                    await this.readFile();
                    
                    // Steps 2-16: Analysis
                    await this.performAnalysis();
                    
                    // Step 17: Finalize
                    await this.updateProgress(16, 'Analysis complete!');
                    
                    this.showResults();
                } catch (error) {
                    console.error('Analysis failed:', error);
                    alert('Analysis failed: ' + error.message);
                }
            }

            showProgressSection() {
                document.getElementById('progressSection').classList.remove('hidden');
            }

            initProgressSteps() {
                const stepsContainer = document.getElementById('progressSteps');
                stepsContainer.innerHTML = '';
                
                this.analysisSteps.forEach((step, index) => {
                    const stepElement = document.createElement('div');
                    stepElement.className = 'progress-step';
                    stepElement.id = `step-${step.id}`;
                    
                    stepElement.innerHTML = `
                        <div class="step-icon pending">${index + 1}</div>
                        <div class="step-text">
                            <div class="step-name">${step.name}</div>
                            <div class="step-description">${step.description}</div>
                        </div>
                    `;
                    
                    stepsContainer.appendChild(stepElement);
                });
            }

            async updateProgress(stepIndex, title) {
                const percentage = ((stepIndex + 1) / this.analysisSteps.length) * 100;
                
                document.getElementById('progressPercentage').textContent = Math.round(percentage) + '%';
                document.getElementById('progressBar').style.width = percentage + '%';
                document.getElementById('progressTitle').textContent = title;
                
                // Update steps
                this.analysisSteps.forEach((step, index) => {
                    const stepElement = document.getElementById(`step-${step.id}`);
                    const stepIcon = stepElement.querySelector('.step-icon');
                    const stepText = stepElement.querySelector('.step-text');
                    
                    if (index < stepIndex) {
                        stepElement.className = 'progress-step completed';
                        stepIcon.className = 'step-icon completed';
                        stepIcon.textContent = '✓';
                        stepText.className = 'step-text completed';
                    } else if (index === stepIndex) {
                        stepElement.className = 'progress-step active';
                        stepIcon.className = 'step-icon active';
                        stepIcon.textContent = index + 1;
                        stepText.className = 'step-text active';
                    } else {
                        stepElement.className = 'progress-step';
                        stepIcon.className = 'step-icon pending';
                        stepIcon.textContent = index + 1;
                        stepText.className = 'step-text';
                    }
                });
                
                // Simulate processing time
                await new Promise(resolve => setTimeout(resolve, 200 + Math.random() * 300));
            }

            readFile() {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        this.fileContent = e.target.result;
                        resolve();
                    };
                    reader.onerror = () => reject(new Error('Failed to read file'));
                    reader.readAsText(this.currentFile);
                });
            }

            async performAnalysis() {
                this.detectionResults = [];
                
                const detectors = [
                    { step: 1, func: this.detectBase64.bind(this) },
                    { step: 2, func: this.detectHexadecimal.bind(this) },
                    { step: 3, func: this.detectUnicode.bind(this) },
                    { step: 4, func: this.detectISO88591.bind(this) },
                    { step: 5, func: this.detectEvalChains.bind(this) },
                    { step: 6, func: this.detectCharCodeObfuscation.bind(this) },
                    { step: 7, func: this.detectPacker.bind(this) },
                    { step: 8, func: this.detectArrayMapping.bind(this) },
                    { step: 9, func: this.detectControlFlow.bind(this) },
                    { step: 10, func: this.detectJSFuck.bind(this) },
                    { step: 11, func: this.detectJJEncode.bind(this) },
                    { step: 12, func: this.detectAAEncode.bind(this) },
                    { step: 13, func: this.detectCrypto.bind(this) },
                    { step: 14, func: this.detectXOR.bind(this) },
                    { step: 15, func: this.detectHybrid.bind(this) }
                ];
                
                for (const detector of detectors) {
                    await this.updateProgress(detector.step, this.analysisSteps[detector.step].description);
                    const result = await detector.func();
                    if (result) {
                        this.detectionResults.push(result);
                    }
                }
                
                // Sort by confidence
                this.detectionResults.sort((a, b) => b.confidence - a.confidence);
            }

            // Detection Methods
            async detectBase64() {
                const base64Regex = /^[A-Za-z0-9+/]*={0,2}$/;
                const lines = this.fileContent.split('\n');
                let base64Lines = 0;
                
                for (const line of lines) {
                    const trimmed = line.trim();
                    if (trimmed.length > 50 && base64Regex.test(trimmed)) {
                        base64Lines++;
                    }
                }
                
                const confidence = lines.length > 0 ? (base64Lines / lines.length) * 100 : 0;
                
                if (confidence > 30) {
                    return {
                        type: 'Base64',
                        confidence: Math.min(confidence, 95),
                        description: 'Base64 encoded content detected. Common in obfuscated JavaScript.',
                        decoder: this.decodeBase64.bind(this)
                    };
                }
                return null;
            }

            async detectHexadecimal() {
                const hexPatterns = [
                    /\\x[0-9a-fA-F]{2}/g,
                    /0x[0-9a-fA-F]+/g,
                    /[0-9a-fA-F]{32,}/g
                ];
                
                let totalMatches = 0;
                for (const pattern of hexPatterns) {
                    const matches = this.fileContent.match(pattern);
                    if (matches) totalMatches += matches.length;
                }
                
                const confidence = Math.min((totalMatches / this.fileContent.length) * 10000, 95);
                
                if (confidence > 20) {
                    return {
                        type: 'Hexadecimal',
                        confidence,
                        description: 'Hexadecimal escape sequences detected (\\xNN format).',
                        decoder: this.decodeHexadecimal.bind(this)
                    };
                }
                return null;
            }

            async detectUnicode() {
                const unicodePattern = /\\u[0-9a-fA-F]{4}/g;
                const matches = this.fileContent.match(unicodePattern);
                
                if (matches && matches.length > 10) {
                    const confidence = Math.min((matches.length / this.fileContent.length) * 1000, 90);
                    return {
                        type: 'UTF-16 Unicode',
                        confidence,
                        description: 'Unicode escape sequences detected (\\uNNNN format).',
                        decoder: this.decodeUnicode.bind(this)
                    };
                }
                return null;
            }

            async detectISO88591() {
                const isoPattern = /[\x80-\xFF]/g;
                const matches = this.fileContent.match(isoPattern);
                
                if (matches && matches.length > this.fileContent.length * 0.05) {
                    return {
                        type: 'ISO-8859-1',
                        confidence: 75,
                        description: 'Extended ASCII (ISO-8859-1) encoding detected.',
                        decoder: this.decodeISO88591.bind(this)
                    };
                }
                return null;
            }

            async detectEvalChains() {
                const evalPatterns = [
                    /eval\s*$$\s*atob\s*$$/gi,
                    /eval\s*$$\s*unescape\s*$$/gi,
                    /eval\s*$$\s*decodeURIComponent\s*$$/gi,
                    /Function\s*$$.*$$\s*$$/gi
                ];
                
                let totalMatches = 0;
                for (const pattern of evalPatterns) {
                    const matches = this.fileContent.match(pattern);
                    if (matches) totalMatches += matches.length;
                }
                
                if (totalMatches > 0) {
                    return {
                        type: 'Eval Chains',
                        confidence: Math.min(totalMatches * 20, 95),
                        description: 'Dynamic code execution patterns detected (eval, Function constructor).',
                        decoder: this.decodeEvalChains.bind(this)
                    };
                }
                return null;
            }

            async detectCharCodeObfuscation() {
                const charCodePatterns = [
                    /String\.fromCharCode\s*$$/gi,
                    /\.charCodeAt\s*$$/gi,
                    /String\.fromCharCode\.apply\s*$$/gi
                ];
                
                let totalMatches = 0;
                for (const pattern of charCodePatterns) {
                    const matches = this.fileContent.match(pattern);
                    if (matches) totalMatches += matches.length;
                }
                
                if (totalMatches > 3) {
                    return {
                        type: 'CharCode Obfuscation',
                        confidence: Math.min(totalMatches * 15, 90),
                        description: 'Character code based obfuscation detected.',
                        decoder: this.decodeCharCode.bind(this)
                    };
                }
                return null;
            }

            async detectPacker() {
                const packerSignatures = [
                    /eval\s*$$\s*function\s*$$\s*p\s*,\s*a\s*,\s*c\s*,\s*k\s*,\s*e\s*,\s*d\s*$$/i,
                    /return\s+p\.replace\s*$$\s*\/\\b\\w\+\\b\/g/i,
                    /\.split\s*$$\s*['"`]\|['"`]\s*$$/
                ];
                
                for (const signature of packerSignatures) {
                    if (signature.test(this.fileContent)) {
                        return {
                            type: 'P.A.C.K.E.R',
                            confidence: 85,
                            description: 'Dean Edwards P.A.C.K.E.R compressed JavaScript detected.',
                            decoder: this.decodePacker.bind(this)
                        };
                    }
                }
                return null;
            }

            async detectArrayMapping() {
                const arrayPatterns = [
                    /var\s+\w+\s*=\s*\[.*?\];.*?\[\w+\]/s,
                    /\w+\[\w+\[\w+\]\]/g,
                    /\w+\[.*?\]\[.*?\]/g
                ];
                
                let confidence = 0;
                for (const pattern of arrayPatterns) {
                    const matches = this.fileContent.match(pattern);
                    if (matches) confidence += matches.length * 5;
                }
                
                if (confidence > 20) {
                    return {
                        type: 'Array Mapping',
                        confidence: Math.min(confidence, 80),
                        description: 'Array-based string/function mapping obfuscation detected.',
                        decoder: this.decodeArrayMapping.bind(this)
                    };
                }
                return null;
            }

            async detectControlFlow() {
                const controlFlowPatterns = [
                    /while\s*$$\s*!!\s*\[\]\s*$$/gi,
                    /switch\s*$$.*?case\s+\d+:/gs,
                    /continue\s*;.*?break\s*;/gs
                ];
                
                let matches = 0;
                for (const pattern of controlFlowPatterns) {
                    if (pattern.test(this.fileContent)) matches++;
                }
                
                if (matches >= 2) {
                    return {
                        type: 'Control Flow Flattening',
                        confidence: 70,
                        description: 'Control flow obfuscation detected (switch-case flattening).',
                        decoder: this.decodeControlFlow.bind(this)
                    };
                }
                return null;
            }

            async detectJSFuck() {
                const jsfuckChars = /^[[\]()!+{}]+$/;
                const cleanContent = this.fileContent.replace(/\s/g, '');
                
                if (cleanContent.length > 100) {
                    const jsfuckRatio = (cleanContent.match(/[[\]()!+{}]/g) || []).length / cleanContent.length;
                    if (jsfuckRatio > 0.8) {
                        return {
                            type: 'JSFuck',
                            confidence: 95,
                            description: 'JSFuck encoding detected (uses only []()!+{} characters).',
                            decoder: this.decodeJSFuck.bind(this)
                        };
                    }
                }
                return null;
            }

            async detectJJEncode() {
                const jjencodeSignatures = [
                    /\$=~\[\];/,
                    /__=\{\}\+['""`]/,
                    /\$\$=$$\$\$=.*?$$\+$$\$\$=.*?$$/
                ];
                
                for (const signature of jjencodeSignatures) {
                    if (signature.test(this.fileContent)) {
                        return {
                            type: 'JJEncode',
                            confidence: 90,
                            description: 'JJEncode obfuscation detected.',
                            decoder: this.decodeJJEncode.bind(this)
                        };
                    }
                }
                return null;
            }

            async detectAAEncode() {
                const aaencodePattern = /ﾟωﾟﾉ|ﾟΘﾟ|ﾟｰﾟ|ﾟДﾟ/;
                if (aaencodePattern.test(this.fileContent)) {
                    return {
                        type: 'AAEncode',
                        confidence: 95,
                        description: 'AAEncode obfuscation detected (Japanese characters).',
                        decoder: this.decodeAAEncode.bind(this)
                    };
                }
                return null;
            }

            async detectCrypto() {
                const cryptoPatterns = [
                    /CryptoJS/gi,
                    /AES\.decrypt/gi,
                    /\.toString\s*$$\s*CryptoJS\.enc\.Utf8\s*$$/gi,
                    /Crypto\.AES/gi
                ];
                
                for (const pattern of cryptoPatterns) {
                    if (pattern.test(this.fileContent)) {
                        return {
                            type: 'AES/CryptoJS',
                            confidence: 85,
                            description: 'AES encryption with CryptoJS library detected.',
                            decoder: this.decodeCrypto.bind(this)
                        };
                    }
                }
                return null;
            }

            async detectXOR() {
                const xorPatterns = [
                    /\^\s*\d+/g,
                    /\.charCodeAt\s*$$.*?\^\s*\d+/g,
                    /String\.fromCharCode\s*$$.*?\^/g
                ];
                
                let totalMatches = 0;
                for (const pattern of xorPatterns) {
                    const matches = this.fileContent.match(pattern);
                    if (matches) totalMatches += matches.length;
                }
                
                if (totalMatches > 5) {
                    return {
                        type: 'XOR Encoding',
                        confidence: Math.min(totalMatches * 10, 80),
                        description: 'XOR-based character encoding detected.',
                        decoder: this.decodeXOR.bind(this)
                    };
                }
                return null;
            }

            async detectHybrid() {
                // Check if multiple encoding types are detected
                if (this.detectionResults.length >= 2) {
                    const types = this.detectionResults.map(r => r.type).join(' + ');
                    return {
                        type: 'Hybrid/Polyglot',
                        confidence: 75,
                        description: `Multi-layer obfuscation detected: ${types}`,
                        decoder: this.decodeHybrid.bind(this)
                    };
                }
                return null;
            }

            // Decoder Methods
            decodeBase64() {
                try {
                    return atob(this.fileContent.replace(/\s/g, ''));
                } catch (e) {
                    return 'Error: Invalid Base64 format';
                }
            }

            decodeHexadecimal() {
                try {
                    return this.fileContent.replace(/\\x([0-9a-fA-F]{2})/g, (match, hex) => {
                        return String.fromCharCode(parseInt(hex, 16));
                    });
                } catch (e) {
                    return 'Error: Invalid hexadecimal format';
                }
            }

            decodeUnicode() {
                try {
                    return this.fileContent.replace(/\\u([0-9a-fA-F]{4})/g, (match, hex) => {
                        return String.fromCharCode(parseInt(hex, 16));
                    });
                } catch (e) {
                    return 'Error: Invalid Unicode format';
                }
            }

            decodeISO88591() {
                try {
                    // Basic ISO-8859-1 to UTF-8 conversion
                    return decodeURIComponent(escape(this.fileContent));
                } catch (e) {
                    return 'Error: Invalid ISO-8859-1 format';
                }
            }

            decodeEvalChains() {
                try {
                    // Extract content from eval(atob(...))
                    const atobMatch = this.fileContent.match(/eval\s*$$\s*atob\s*$$\s*['"`]([^'"`]+)['"`]\s*$$/i);
                    if (atobMatch) {
                        return atob(atobMatch[1]);
                    }
                    
                    // Extract content from eval(unescape(...))
                    const unescapeMatch = this.fileContent.match(/eval\s*$$\s*unescape\s*$$\s*['"`]([^'"`]+)['"`]\s*$$/i);
                    if (unescapeMatch) {
                        return unescape(unescapeMatch[1]);
                    }
                    
                    return 'Error: Could not extract eval content';
                } catch (e) {
                    return 'Error: Failed to decode eval chains';
                }
            }

            decodeCharCode() {
                try {
                    return this.fileContent.replace(/String\.fromCharCode\s*$$\s*([^)]+)\s*$$/g, (match, codes) => {
                        const numbers = codes.split(',').map(n => parseInt(n.trim()));
                        return String.fromCharCode(...numbers);
                    });
                } catch (e) {
                    return 'Error: Failed to decode character codes';
                }
            }

            decodePacker() {
                return 'P.A.C.K.E.R decoding requires specialized unpacking - manual analysis recommended';
            }

            decodeArrayMapping() {
                return 'Array mapping obfuscation requires context analysis - manual review recommended';
            }

            decodeControlFlow() {
                return 'Control flow flattening requires advanced analysis - manual deobfuscation recommended';
            }

            decodeJSFuck() {
                return 'JSFuck decoding requires specialized interpreter - use online JSFuck decoder';
            }

            decodeJJEncode() {
                return 'JJEncode decoding requires specialized decoder - use online JJEncode decoder';
            }

            decodeAAEncode() {
                return 'AAEncode decoding requires specialized decoder - use online AAEncode decoder';
            }

            decodeCrypto() {
                return 'AES/CryptoJS decryption requires key and IV - manual analysis needed';
            }

            decodeXOR() {
                return 'XOR decoding requires key analysis - manual reverse engineering needed';
            }

            decodeHybrid() {
                // Try to decode using the highest confidence method
                if (this.detectionResults.length > 0) {
                    const topResult = this.detectionResults[0];
                    return topResult.decoder();
                }
                return 'Hybrid obfuscation requires multi-step decoding - manual analysis recommended';
            }

            showResults() {
                const detectionSection = document.getElementById('detectionSection');
                const detectionResults = document.getElementById('detectionResults');
                
                if (this.detectionResults.length === 0) {
                    detectionResults.innerHTML = `
                        <div class="no-detection">
                            <div class="no-detection-icon">⚠️</div>
                            <h3>Encoding tidak diketahui</h3>
                            <p>Silakan cek manual atau file mungkin sudah dalam bentuk plain text.</p>
                        </div>
                    `;
                } else {
                    let html = '';
                    this.detectionResults.forEach(result => {
                        html += `
                            <div class="detection-item">
                                <div class="detection-header">
                                    <div class="detection-type">${result.type}</div>
                                    <div class="confidence-badge">${Math.round(result.confidence)}% confidence</div>
                                </div>
                                <div class="detection-description">${result.description}</div>
                            </div>
                        `;
                    });
                    
                    html += `
                        <div class="action-buttons">
                            <button id="decodeBtn" class="btn">🔓 Decode ke Code Asli</button>
                        </div>
                    `;
                    
                    detectionResults.innerHTML = html;
                    
                    // Add decode button listener
                    document.getElementById('decodeBtn').addEventListener('click', () => this.performDecode());
                }
                
                detectionSection.classList.remove('hidden');
            }

            async performDecode() {
                if (this.detectionResults.length === 0) return;
                
                const topResult = this.detectionResults[0];
                
                // Show progress for decoding
                document.getElementById('progressTitle').textContent = `Decoding ${topResult.type}...`;
                document.getElementById('progressPercentage').textContent = '0%';
                document.getElementById('progressBar').style.width = '0%';
                
                // Animate progress
                for (let i = 0; i <= 100; i += 10) {
                    document.getElementById('progressPercentage').textContent = i + '%';
                    document.getElementById('progressBar').style.width = i + '%';
                    await new Promise(resolve => setTimeout(resolve, 50));
                }
                
                // Perform decoding
                this.decodedContent = topResult.decoder();
                
                // Show output
                document.getElementById('outputTextarea').value = this.decodedContent;
                document.getElementById('outputSection').classList.remove('hidden');
                
                // Hide progress after completion
                setTimeout(() => {
                    document.getElementById('progressSection').classList.add('hidden');
                }, 1000);
            }

            copyResult() {
                const textarea = document.getElementById('outputTextarea');
                textarea.select();
                document.execCommand('copy');
                
                // Show feedback
                const btn = document.getElementById('copyBtn');
                const originalText = btn.textContent;
                btn.textContent = '✅ Copied!';
                btn.style.background = 'var(--accent)';
                
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.style.background = '';
                }, 2000);
            }

            downloadResult() {
                if (!this.decodedContent) return;
                
                const blob = new Blob([this.decodedContent], { type: 'text/javascript' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `decoded_${this.currentFile?.name || 'result.js'}`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }

            highlightDangerous() {
                const textarea = document.getElementById('outputTextarea');
                let content = textarea.value;
                
                const dangerousPatterns = [
                    /eval\s*$$/gi,
                    /document\.write\s*$$/gi,
                    /Function\s*$$/gi,
                    /setTimeout\s*$$/gi,
                    /setInterval\s*$$/gi,
                    /innerHTML\s*=/gi,
                    /outerHTML\s*=/gi,
                    /document\.cookie/gi,
                    /localStorage/gi,
                    /sessionStorage/gi
                ];
                
                dangerousPatterns.forEach(pattern => {
                    content = content.replace(pattern, match => `⚠️${match}⚠️`);
                });
                
                textarea.value = content;
                
                // Show feedback
                const btn = document.getElementById('highlightBtn');
                const originalText = btn.textContent;
                btn.textContent = '✅ Highlighted!';
                
                setTimeout(() => {
                    btn.textContent = originalText;
                }, 2000);
            }
        }

        // Initialize the decoder when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new AdvancedJSDecoder();
        });
    </script>
