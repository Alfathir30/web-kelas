        // --- Seed untuk Random Shuffling (PENTING: harus sama di JS dan Python) ---

        const SHUFFLE_SEED = 1337;

        function simpleHash(str) {
            let hash = 0;
            for (let i = 0; i < str.length; i++) {
                const char = str.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash |= 0;
            }
            return hash.toString();
        }

        // --- ZLIB Compression/Decompression (menggunakan Pako.js) ---
        function compressContent(content) {
            // Encode UTF-8 string to Uint8Array
            const binaryString = new TextEncoder().encode(content);
            // Compress using pako.deflate (zlib format)
            const compressed = pako.deflate(binaryString, { level: 9 }); // level 9 untuk kompresi maksimal
            // Convert Uint8Array to Base64 string
            return btoa(String.fromCharCode.apply(null, compressed));
        }
        
        // --- RANDOM SHUFFLE FUNCTION (untuk memastikan konsistensi seed antara JS dan Python) ---
        // Implementasi LCG (Linear Congruential Generator) sederhana untuk random number generator
        // agar konsisten dengan `random.seed` di Python.
        let _currentSeed = SHUFFLE_SEED;
        function getNextPseudoRandom() {
            _currentSeed = (_currentSeed * 9301 + 49297) % 233280;
            return _currentSeed / 233280;
        }

        function seededShuffle(array) {
            _currentSeed = SHUFFLE_SEED; // Reset seed setiap kali mau shuffle
            let currentIndex = array.length, randomIndex;

            // While there remain elements to shuffle.
            while (currentIndex !== 0) {
                // Pick a remaining element.
                randomIndex = Math.floor(getNextPseudoRandom() * currentIndex);
                currentIndex--;

                // And swap it with the current element.
                [array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]];
            }
            return array;
        }

        // --- ENCODING LOGIC (SUDAH DISINKRONKAN dengan Zlib) ---
        function encodeFileContent(content) {
            if (!content) return ''; 

            // Layer 1: Base64 encode
            const base64Encoded = btoa(unescape(encodeURIComponent(content)));

            // Layer 2: Zlib compress (pake pako.js)
            const zlibCompressedBase64 = compressContent(base64Encoded);

            // Layer 3: Marvel Words encode
            let encodedWords = [];
            for (let i = 0; i < zlibCompressedBase64.length; i++) {
                const char = zlibCompressedBase64[i];
                const index = BASE64_CHARS_ORIGINAL.indexOf(char);
                if (index === -1) {
                    console.error(`Karakter Base64 (setelah Zlib) tidak ditemukan di BASE64_CHARS_ORIGINAL: ${char}`);
                    throw new Error(`Karakter Base64 (setelah Zlib) tidak valid '${char}' pada indeks ${i}.`);
                } else {
                    encodedWords.push(marvelWordsOriginal[index]);
                }
            }
            return encodedWords.join(' ');
        }

        // --- FUNGSI UTAMA: GENERATE PYTHON SCRIPT UNTUK SELF-DECODE DAN SELF-REGISTER DEVICE ID ---
        function generatePythonScript(encodedMarvelString, originalExtension, customLicenseKey) {

            for (let i = 0; i < BASE64_CHARS_ORIGINAL.length; i++) {

            const pythonShuffledMarvelWords = `[${shuffledMarvelWords.map(s => `'${s}'`).join(', ')}]`;

def get_current_device_id_python():
    """Mengambil informasi unik dari device saat ini."""
    parts = []
    try:

        parts.append(f"Node:{socket.gethostname()}")

        parts.append(f"Processor:{platform.processor()}") 
    except Exception as e:
        parts.append(f"ErrorGettingDeviceID:{e}")
    return "|".join(parts)

def update_script_with_device_id(script_path, new_device_id, placeholder):
    """
    Menulis ulang file script untuk memasukkan Device ID yang baru ditemukan.
    """
    try:
        with open(script_path, 'r', encoding='utf-8') as f:
            content = f.read()
        
        search_pattern_str = f'ALLOWED_DEVICE_ID = "{placeholder}"'
        escaped_search_pattern = re.escape(search_pattern_str)
        pattern = re.compile(escaped_search_pattern)

        if pattern.search(content):
            new_content = pattern.sub(f"ALLOWED_DEVICE_ID = \\"{new_device_id}\\"", content);
            
            with open(script_path, 'w', encoding='utf-8') as f:
                f.write(new_content)
            print("INFO: Device ID berhasil direkam dan disimpan ke script untuk proteksi.")

        for error in errors:

        print("---------------------------------")
        return False
    return True

def reconstruct_decode_table():
    """Merekonstruksi DECODE_TABLE dari data yang diacak."""
    random.seed(_SHUFFLE_SEED) # Menggunakan seed yang sama untuk konsistensi
    
    # Kita perlu membuat salinan lokal dari list yang di-shuffle
    # agar `random.shuffle` bisa mengocoknya secara in-place.
    # Namun, karena _SHUFFLED_BASE64_CHARS dan _SHUFFLED_MARVEL_WORDS
    # sudah datang dalam urutan yang terpasang dari JS,
    # kita cukup membuat dictionary dari pasangan tersebut.
    # Konsep 'shuffling' di sini adalah bahwa _SHUFFLED_BASE64_CHARS dan _SHUFFLED_MARVEL_WORDS
    # sudah datang dalam urutan acak yang sinkron, jadi kita tidak perlu mengocok lagi di sini,
    # cukup membuat mapping-nya.
    
    decode_table = {word: char for char, word in zip(_SHUFFLED_BASE64_CHARS, _SHUFFLED_MARVEL_WORDS)}
    
    return decode_table

def decode_marvel_string_from_list(marvel_word_list, decode_table_ref):
    # Layer 3: Dekode Marvel Words ke Base64 (setelah Zlib)
    base64_chars = []
    for word in marvel_word_list:
        if not word: 
            continue
        if word in decode_table_ref: # Gunakan tabel yang sudah direkonstruksi
            base64_chars.append(decode_table_ref[word])
        else:
            print(f"Warning: Kata '{word}' tidak ditemukan di tabel dekode! Kode mungkin corrupt atau tabel tidak lengkap.")
            return None 
    
    zlib_compressed_base64_str = "".join(base64_chars)

    # Layer 2: Dekompresi Zlib
    try:
        compressed_bytes = base64.b64decode(zlib_compressed_base64_str)
        decompressed_bytes = zlib.decompress(compressed_bytes)
        
        base64_str_from_zlib = decompressed_bytes.decode('utf-8')

        # Layer 1: Dekode Base64
        decoded_original_bytes = base64.b64decode(base64_str_from_zlib)
        original_code = decoded_original_bytes.decode('utf-8')
        
        return original_code

    except zlib.error as e:
        print(f"ERROR DECODE: Gagal dekompresi Zlib. Data mungkin korup atau bukan format Zlib yang diharapkan: {e}")
        return None
    except base64.binascii.Error as e:
        print(f"ERROR DECODE: Gagal Base64 decode setelah dekompresi Zlib. Data mungkin korup: {e}")
        return None
    except Exception as e:
        print(f"ERROR DECODE: Terjadi kesalahan tidak terduga selama dekode: {e}")
        traceback.print_exc()
        return None
